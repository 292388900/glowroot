<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant | Pointcuts</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
{{#if devMode}}
<link rel="stylesheet/less" type="text/css" href="less/pointcuts.less" />
<script src="lib/less/less.js"></script>
<script src="lib/requirejs/require.js"></script>
<script>
  require(['js/common'], function () {
    require(['js/pointcuts']);
  });
</script>
{{^}}
<link rel="stylesheet" type="text/css" href="{{fingerprint css/pointcuts.css}}" />
<script src="lib/requirejs/require.js"></script>
<script>
  require.config({
    paths: {
      'js/common': '{{fingerprint js/common.js}}',
      'js/pointcuts': '{{fingerprint js/pointcuts.js}}'
    }
  });
  require(['js/common'], function () {
    require(['js/pointcuts']);
  });
</script>
{{/if}}
</head>
<body class="container pin-vertical-scrollbar">
  <div class="header">
    <!-- lack of spaces on this line is important -->
    <span class="header-logo">Informant</span><span class="header-page-name">Pointcuts</span>
    <div class="header-see-also dropdown pull-right">
      <!-- role is needed for keyboard nav to work (tab to link, then arrow key down) -->
      <a href="#" class="dropdown-toggle informant-red" role="button" data-toggle="dropdown">
        see also:
      </a>
      <ul class="dropdown-menu" role="menu" style="margin: 0;">
        <li role="menuitem"><a tabindex="-1" href="..">traces</a></li>
        <li role="menuitem"><a tabindex="-1" href="config.html">configuration</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="accordion" id="pointcutAccordion" style="margin-bottom: 0;">
    <div id="existingPointcuts"></div>
    <div id="pointcutNew"></div>
  </div>
  <div class="new-pointcut-header" id="pointcutNewButton">
    <button type="button" class="btn">Add Pointcut</button>
  </div>
  <br>
  <div class="hide" id="retransformClassesDiv">
    <button type="button" class="btn hide" id="retransformClassesButton">
      Apply changes to running JVM
    </button>
    <span class="button-spinner inline-block hide" id="retransformClassesSpinner"></span>
    <span class="button-success-message hide"
          id="retransformClassesSuccessMessage">Success</span>
  </div>
</body>
</html>
