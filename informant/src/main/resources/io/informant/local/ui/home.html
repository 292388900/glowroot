<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
{{#if devMode}}
<link rel="stylesheet/less" type="text/css" href="less/home.less" />
<script src="lib/less/less.js"></script>
<script src="lib/requirejs/require.js"></script>
<script>
  require(['js/common'], function () {
    require(['js/home']);
  });
</script>
{{^}}
<link rel="stylesheet" type="text/css" href="{{fingerprint css/home.css}}" />
<script src="lib/requirejs/require.js"></script>
<script>
  require.config({
    paths: {
      'js/common': '{{fingerprint js/common.js}}',
      'js/home': '{{fingerprint js/home.js}}'
    }
  });
  require(['js/common'], function () {
    require(['js/home']);
  });
</script>
{{/if}}
</head>
<body class="container pin-vertical-scrollbar">
  <div class="header">
    <a class="header-logo" href="..">Informant</a>
    <div class="header-see-also dropdown pull-right">
      <!-- role is needed for keyboard nav to work (tab to link, then arrow key down) -->
      <a href="#" class="dropdown-toggle informant-red" role="button" data-toggle="dropdown">
        see also:
      </a>
      <ul class="dropdown-menu" role="menu" style="margin: 0;">
        <li role="menuitem"><a tabindex="-1" href="search.html">search</a></li>
        <li role="menuitem"><a tabindex="-1" href="config.html">configuration</a></li>
        <li role="menuitem"><a tabindex="-1" href="pointcuts.html">pointcuts</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div style="position: relative; height: 300px;">
    <div class="chart" id="chart"></div>
    <span class="chart button-spinner hide" id="chartSpinner"
          style="pointer-events: none;">
    </span>
  </div>
  <br>
  <div style="float: right; margin-top: 10px;">
    <div class="chart-help">
      <div style="margin-top: 10px;"><strong>Chart navigation</strong></div>
      <ul>
        <li>use the mouse scroll wheel to zoom in and out</li>
        <li>drag over a region to zoom in</li>
        <li>double click to zoom in</li>
        <li>
          <button class="flat-btn informant-red" id="zoomOut"
            style="margin-left: -4px; padding: 0 4px;">
            click here to zoom out
          </button>
          (if no scroll wheel)
        </li>
      </ul>
    </div>
  </div>
  <form class="form-horizontal" style="float: left; max-width: 800px; margin: 20px auto 0 auto;">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="dateFilter">Date</label>
        <div class="controls">
          <input type="text" class="input-small refresh-data-on-enter-key" id="dateFilter">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Time</label>
        <div class="controls">
          <!-- maybe bootstrap issue that padding-top is required for vertical alignment? -->
          <span class="help-inline" id="timeFilter" style="padding-top: 5px;">All day</span>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="btn" id="refreshButton">Refresh</button>
          <span class="button-success-message hide" id="refreshSuccessMessage">Refreshed</span>
        </div>
      </div>
    </fieldset>
  </form>
  <div id="groupAggregates" style="clear: both; padding-top: 20px">
  </div>
  <div class="modal hide" id="modal">
    <button class="close" id="modalHide" style="position: fixed; right: 65px; top:30px;">
      &times;
    </button>
    <div class="modal-content" id="modalContent"></div>
  </div>
  <span class="qtip-border-color-0 offscreen" id="offscreenNormalColor"></span>
</body>
</html>
