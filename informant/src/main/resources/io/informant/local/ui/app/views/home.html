<div class="chart-container">
  <div class="chart-dimensions" id="chart"></div>
  <div class="chart-spinner hide" id="chartSpinner"></div>
  <div class="chart-error" ng-show="refreshChartError">
    <strong>{{refreshChartError}}</strong>
  </div>
</div>
<br>
<div style="float: right; margin-top: 10px;">
  <div class="chart-help">
    <div style="margin-top: 10px;"><strong>Chart navigation</strong></div>
    <ul>
      <li>use the mouse scroll wheel to zoom in and out</li>
      <li>drag over a region to zoom in</li>
      <li>double click to zoom in</li>
      <li>
        <button class="flat-btn informant-red" id="zoomOut"
                style="margin-left: -4px; padding: 0 4px;">
          click here to zoom out
        </button>
        (if no scroll wheel)
      </li>
    </ul>
  </div>
</div>
<form class="form-horizontal" style="float: left; max-width: 800px; margin: 20px auto 0 auto;">
  <fieldset>
    <div class="control-group">
      <label class="control-label" for="filterDate">Date</label>
      <div class="controls">
        <div ix-datepicker
             ix-model="filter.date"
             ix-class="refresh-data-on-enter-key"
             ix-id="filterDate">
        </div>
      </div>
    </div>
    <div class="control-group">
      <span class="control-label">Time</span>
      <div class="controls">
        <!-- maybe bootstrap issue that padding-top is required for vertical alignment? -->
        <span class="help-inline" style="padding-top: 5px;">
          {{filter.from | date:'mediumTime'}} to {{filter.to | date:'mediumTime'}}
        </span>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div ix-button
             ix-label="Refresh"
             ix-click="refreshChart(deferred)"
             class="form-submit">
        </div>
      </div>
    </div>
  </fieldset>
</form>
<div style="clear: both; padding-top: 20px">
  <div class="groupings-error" ng-show="refreshGroupingsError">
    <strong>{{refreshGroupingsError}}</strong>
  </div>
</div>
<div id="groupAggregates">
</div>
<div class="modal hide" id="modal">
  <button class="close" id="modalHide" style="position: fixed; right: 65px; top:30px;">
    &times;
  </button>
  <div class="modal-content" id="modalContent"></div>
</div>
<span class="qtip-border-color-0 offscreen" id="offscreenNormalColor"></span>
