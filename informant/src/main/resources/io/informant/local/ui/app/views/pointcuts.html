<div>
  <div accordion style="margin-bottom: 0;">
    <div pointcut="pointcut"
         ng-repeat="pointcut in pointcuts"
         num="{{$index}}">
    </div>
  </div>
  <div class="pointcuts-new-header">
    <button type="button" class="btn" ng-click="addPointcut()">Add Pointcut</button>
  </div>
  <br>
  <div ng-show="retransformClassesSupported">
    <div ix-button
         ix-label="Apply changes to running JVM"
         ix-click="retransformClasses(deferred)"
         ix-show="dirty">
    </div>
  </div>
  <div ng-show="!retransformClassesSupported && dirty">
    JVM restart is required to apply changes
  </div>
</div>
