<html ng-app="informant" ng-controller="MainCtrl">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Informant</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>

<!-- build:css styles/app.components.css -->
<link rel="stylesheet" type="text/css" href="components/qtip/jquery.qtip.css"/>
<link rel="stylesheet" type="text/css" href="components/bootstrap-datepicker/css/datepicker.css"/>
<!-- endbuild -->

<link rel="stylesheet" type="text/css" href="styles/app.css"/>

<!-- jquery and angular are replaced by google cdn links during grunt build -->
<!-- jquery needs to come before angular so that angular will wrap elements with real jquery
     instead of with jquery lite -->
<script src="components/jquery/jquery.js"></script>
<script src="components/angular/angular.js"></script>

<!-- cdn fallbacks for jquery and angular -->
<script>
  window.jQuery || document.write('<script src="components/jquery/jquery.min.js"><\/script>');
  window.angular || document.write('<script src="components/angular/angular.min.js"><\/script>');
</script>

<!-- build:js scripts/app.components.js -->
<script src="components/handlebars/handlebars.runtime.js"></script>
<script src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
<script src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
<script src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
<script src="components/sass-bootstrap/js/bootstrap-typeahead.js"></script>
<script src="components/angular/angular-ui-bootstrap-tpls.js"></script>
<script src="components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="components/flot/jquery.flot.js"></script>
<script src="components/flot/jquery.flot.navigate.js"></script>
<script src="components/flot/jquery.flot.selection.js"></script>
<script src="components/flot/jquery.flot.time.js"></script>
<!-- jquery-migrate is needed by qtip2 until its next release -->
<script src="components/jquery/jquery-migrate.js"></script>
<script src="components/qtip/jquery.qtip.js"></script>
<script src="components/jquery/jquery.color.js"></script>
<script src="components/moment/moment.js"></script>
<script src="components/spin/spin.js"></script>
<!-- endbuild -->

<!--[if lt IE 9]>
<script src="components/flot/excanvas.js"></script>
<script>
  var ieLt9 = true;
</script>
<![endif]-->

<!-- strange syntax to pick up generated *-templates.js
     see https://github.com/yeoman/grunt-usemin/issues/133 -->
<!-- build:js({informant/src/main/resources/io/informant/local/ui/app,.tmp}) scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/trace-renderer.js"></script>
<script src="scripts/services/trace-modal.js"></script>
<script src="scripts/controllers/home.js"></script>
<script src="scripts/controllers/search.js"></script>
<script src="scripts/controllers/config.js"></script>
<script src="scripts/controllers/pointcuts.js"></script>
<script src="scripts/controllers/threaddump.js"></script>
<script src="scripts/angular-templates.js"></script>
<script src="scripts/handlebars-templates.js"></script>
<!-- endbuild -->

</head>
<body class="pin-vertical-scrollbar">
  <div class="container" id="wrap">
    <div class="header">
      <!-- lack of spaces on this line is important -->
      <a class="header-logo" href="#/">Informant</a><span class="header-page-name ng-cloak">{{title}}</span>
      <div class="header-see-also dropdown pull-right">
        <!-- role is needed for keyboard nav to work (tab to link, then arrow key down) -->
        <a href="#" class="dropdown-toggle informant-red" role="button" data-toggle="dropdown">
          see also:
        </a>
        <ul class="dropdown-menu" role="menu" style="margin: 0;">
          <li role="menuitem"><a tabindex="-1" href="#/search.html">search</a></li>
          <li role="menuitem"><a tabindex="-1" href="#/config.html">configuration</a></li>
          <li role="menuitem"><a tabindex="-1" href="#/pointcuts.html">pointcuts</a></li>
        </ul>
      </div>
    </div>
    <br>
    <div ng-view></div>
    <div id="push"></div>
  </div>
  <div class="container" id="footer">
    <div id="footer-inner">
      <div style="padding-top: 10px;">
        version {{version}}
      </div>
    </div>
  </div>
</body>
</html>
