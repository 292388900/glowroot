<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant | Thread dump</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" href="libs/bootstrap/2.3.1/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="libs/bootstrap/2.3.1/css/bootstrap-responsive.min.css"
      type="text/css"/>
<link rel="stylesheet" href="css/common.css" type="text/css"/>
<link rel="stylesheet" href="css/threaddump.css" type="text/css"/>
<script type="text/javascript" src="libs/jquery/1.9.1/jquery.min.js"></script>
<!-- bootstrap.min.js is used by ajax error handler to throw up modal dialog -->
<script type="text/javascript" src="libs/bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/handlebars/1.0.0-rc.3/handlebars.runtime.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/threaddump.js"></script>
<script type="text/x-handlebars-template" id="threadDumpTemplate">
  /*#include "template/threaddump.html" */
</script>
</head>
<body class="container">
  <div class="header">
    <span class="header-logo">
        <!-- lack of spaces on this line is important -->
        Informant</span><span class="header-page-name">Thread dump</span>
  </div>
  <br>
  <!-- margin-right: 20px since the log can be very wide, introducing horizontal scroller and
       this ensures there is still a bit of padding to the right,
       min-width: 100% so the section is at least flush-right with the container -->
  <div style="margin-left: 0; margin-right: 20px; min-width: 100%;">
    <button type="button" class="btn" id="refreshButton1" style="margin: 10px;">Refresh</button>
    <span class="button-success-message hide" id="refresh1SuccessMessage">Refreshed</span>
    <br>
    <span class="flat-pre" id="threadDump"></span>
    <br>
    <button type="button" class="btn" id="refreshButton2" style="margin: 10px;">Refresh</button>
    <span class="button-success-message hide" id="refresh2SuccessMessage">Refreshed</span>
  </div>
</body>
</html>
