<!--[if lt IE 9]> <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <!-- intentionally not using <meta http-equiv="X-UA-Compatible" content="IE=edge">
       because the conditional comments that are wrapping the html tag prevent it from working
       and it must be set (and is being set) via http header
       see https://github.com/h5bp/html5-boilerplate/issues/1187 -->
  <title>Informant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- main.css is compiled by sass to .tmp
       once sass supports inlining css files, this build:css section will not be necessary
       see https://github.com/nex3/sass/issues/556 -->
  <!-- build:css({informant/app,.tmp}) styles/main.css -->
  <link rel="stylesheet" href="bower_components/qtip2/src/core.css"/>
  <link rel="stylesheet" href="bower_components/qtip2/src/tips/tips.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <!-- endbuild -->

  <!--[if lt IE 9]>
  <!-- build:js scripts/ie8.components.js -->
  <!-- respond.js should be loaded as early as possible (after css) to avoid a flash of un-media'd content -->
  <script src="bower_components/respond/respond.src.js"></script>
  <!-- html5shiv must be loaded in head -->
  <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <!-- excanvas doesn't need to be loaded in head, just here to concat with other ie8 scripts -->
  <script src="bower_components/flot/excanvas.js"></script>
  <!-- endbuild -->
  <![endif]-->
</head>
<body ng-app="informant"
      id="ng-app">
  <!--[if lt IE 8]>
  <p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
  </p>
  <![endif]-->
  <header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">
          Informant
        </span>
      </div>
      <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <div ix-navbar-item
               ix-display="Overview"
               ix-item-name="home"
               ix-url="">
          </div>
          <div ix-navbar-item
               ix-display="Trace search"
               ix-item-name="search"
               ix-url="search.html">
          </div>
          <div ix-navbar-item
               ix-display="Configuration"
               ix-item-name="config"
               ix-url="config/general.html">
          </div>
          <div ix-navbar-item
               ix-display="Thread dump"
               ix-item-name="thread-dump"
               ix-url="thread-dump.html"
               ng-show="$parent.activeNavbarItem === 'thread-dump'">
          </div>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container" id="container">
    <div class="header">
      <div class="header-page-name ng-cloak">
        {{title}}
      </div>
    </div>
    <div ui-view></div>
    <div id="push"></div>
  </div>
  <div class="ng-cloak" id="footer" ng-controller="FooterCtrl">
    version {{version}}
  </div>

  <!-- jquery and angular are replaced by google cdn links during grunt build -->
  <!-- jquery needs to come before angular so that angular will wrap elements with real jquery
       instead of with jquery lite -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- fallback if cdn is not available -->
  <script>
    window.jQuery || document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>');
  </script>

  <script src="bower_components/angular/angular.js"></script>
  <!-- don't group angular fallback into the same script tag as jquery because need to make sure jquery is loaded
       before angular even if one is available via cdn and the other one uses the fallback
       (though this is very unlikely since they are both hosted by the same cdn provider) -->
  <!-- not using angular cdn at this time since custom angular build is required due to
       https://github.com/angular/angular.js/pull/3135 -->

  <!-- build:js({informant/app,.tmp}) scripts/app.components.js -->
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/handlebars/handlebars.runtime.js"></script>
  <!-- modal is used by trace detail modals -->
  <script src="bower_components/sass-bootstrap/js/modal.js"></script>
  <!-- collapse is needed for the navbar on small screen (mobile) -->
  <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
  <!-- transition is needed for the navbar open/close effect on small screen (mobile) -->
  <script src="bower_components/sass-bootstrap/js/transition.js"></script>
  <!-- affix is used on configuration page for floating sidebar once it is scrolled to top of page -->
  <script src="bower_components/sass-bootstrap/js/affix.js"></script>
  <!-- dropdownToggle is used by the trace search form (e.g. begins with / equals / ends with / contains) -->
  <script src="bower_components/angular-ui-bootstrap/src/dropdownToggle/dropdownToggle.js"></script>
  <!-- typeahead is used by adhoc pointcut config view -->
  <script src="bower_components/angular-ui-bootstrap/src/typeahead/typeahead.js"></script>
  <!-- position is needed by typeahead -->
  <script src="bower_components/angular-ui-bootstrap/src/position/position.js"></script>
  <!-- bindHtml is needed by typeahead -->
  <script src="bower_components/angular-ui-bootstrap/src/bindHtml/bindHtml.js"></script>
  <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="bower_components/flot/jquery.colorhelpers.js"></script>
  <script src="bower_components/flot/jquery.mousewheel.js"></script>
  <script src="bower_components/flot/jquery.flot.js"></script>
  <script src="bower_components/flot/jquery.flot.navigate.js"></script>
  <script src="bower_components/flot/jquery.flot.selection.js"></script>
  <script src="bower_components/flot/jquery.flot.time.js"></script>
  <!-- custom built qtip using grunt --plugins="tips viewport" -->
  <script src="bower_components/qtip2/dist/jquery.qtip.js"></script>
  <script src="bower_components/jquery-color/jquery.color.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/spinjs/spin.js"></script>
  <!-- angular-ui-bootstrap-templates.js is generated at build time by grunt-angular-templates -->
  <script src="generated/angular-ui-bootstrap-templates.js"></script>
  <!-- endbuild -->

  <!-- build:js({informant/app,.tmp}) scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/directives.js"></script>
  <script src="scripts/trace-renderer.js"></script>
  <script src="scripts/services/trace-modal.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/search.js"></script>
  <script src="scripts/controllers/config.js"></script>
  <script src="scripts/controllers/config-general.js"></script>
  <script src="scripts/controllers/config-coarse-profiling.js"></script>
  <script src="scripts/controllers/config-fine-profiling.js"></script>
  <script src="scripts/controllers/config-user-overrides.js"></script>
  <script src="scripts/controllers/config-storage.js"></script>
  <script src="scripts/controllers/config-plugins.js"></script>
  <script src="scripts/controllers/config-adhoc-pointcuts.js"></script>
  <script src="scripts/controllers/thread-dump.js"></script>
  <!-- handlebars-templates.js is generated at build time by grunt-contrib-handlebars -->
  <script src="generated/handlebars-templates.js"></script>
  <!-- angular-templates.js is generated at build time by grunt-angular-templates -->
  <script src="generated/angular-templates.js"></script>
  <!-- endbuild -->
</body>
</html>
