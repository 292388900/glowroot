<div class="panel panel-default">
  <div class="panel-heading">
    <h2>System properties</h2>
  </div>
  <!-- min-height is needed for initial load spinner since no other content on page at that time -->
  <div class="panel-body" style="min-height: 100px;">
    <div class="panel-loading" ng-class="{hide: loaded}">
      <div ix-spinner ix-show="!loaded && !loadingError"></div>
    </div>
    <div ng-repeat="(key, value) in properties">
      <div class="row system-property">
        <div class="col-lg-3 break-word">
          <label>{{key}}</label>
        </div>
        <div ix-display-whitespace
             ix-bind="value"
             class="col-lg-9 break-word">
        </div>
      </div>
    </div>
  </div>
</div>
