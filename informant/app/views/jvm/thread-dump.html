<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Thread dump</h2>
  </div>
  <div class="panel-body">
    <!-- margin-right: 20px since the log can be very wide, introducing horizontal scroller and
         this ensures there is still a bit of padding to the right,
         min-width: 100% so the section is at least flush-right with the container -->
    <div style="margin-right: 20px; min-width: 100%;">
      <div ix-button
           ix-label="Refresh"
           ix-click="refresh(false, deferred)"
           style="margin-bottom: 20px;">
      </div>
      <span class="button-success-message hide" id="refresh1SuccessMessage">Refreshed</span>
      <span class="thread-dump-flat-pre" id="threadDump"></span>
      <div ix-button
           ix-label="Refresh"
           ix-click="refresh(true, deferred)"
           style="margin-top: 20px;">
      </div>
    </div>
  </div>
</div>
