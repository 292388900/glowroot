<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Thread dump</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/ix-loading-overlay.html'"></div>
    <div ng-include src="'template/ix-http-error-overlay.html'"></div>
    <div ix-button
         ix-label="Refresh"
         ix-click="refresh(deferred)"
         style="margin-bottom: 20px; float: left;">
    </div>
    <div ix-button
         ix-button-right-aligned
         ix-label="Export as text"
         ix-click="exportAsText(deferred)"
         ix-btn-class="btn-default"
         style="float: right;">
    </div>
    <br style="clear: both;">
    <div class="thread-dump-flat-pre"
         ng-class="{hide: !loaded}"
         id="threadDump">
    </div>
  </div>
</div>
