<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Diagnostic options</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/ix-panel-loading.html'"></div>
    <form class="form-horizontal jvm-diagnostic-options-form" name="formCtrl">
      <div ng-repeat="option in options">
        <div class="row">
          <div class="checkbox jvm-diagnostic-option col-lg-offset-3 col-lg-9">
            <label for="{{option.name}}">
              <input type="checkbox"
                     class="ix-form-checkbox"
                     ng-model="option.value"
                     name="{{option.name}}"
                     id="{{option.name}}">
            <span class="jvm-diagnostic-option-name">
              {{option.name}}
              <span ng-show="option.origin !== 'DEFAULT'">
                ({{option.origin}})
              </span>
            </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 5px;">
        <div class="col-lg-offset-3 col-lg-9 help-block">
          These options are updated in the running JVM only. To make options permanent, they must be added to the jvm
          args, e.g. <code>-XX:+PrintGCDetails</code>.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div ix-button
               ix-label="Update JVM"
               ix-click="update(deferred)"
               ix-disabled="!hasChanges()">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
