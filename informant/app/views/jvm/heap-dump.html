<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Heap dump</h2>
  </div>
  <div class="panel-body">
    <div class="panel-loading" ng-class="{hide: loaded}">
      <div ix-spinner ix-show="!loaded && !loadingError"></div>
    </div>
    <form class="form-horizontal" name="formCtrl">
      <div class="form-group">
        <label class="control-label col-lg-2" for="directory">
          Directory
        </label>
        <!-- col-lg-9 instead of col-lg-10 in order to leave a bit of padding to the right -->
        <div class="col-lg-9">
          <input type="text"
                 class="form-control"
                 ng-model="data.directory"
                 id="directory"
                 name="directory">
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 5px;">
        <div class="col-lg-offset-2 col-lg-9 help-block">
          Use the jvm arg <code style="white-space: nowrap;">-XX:HeapDumpPath=&lt;directory&gt;</code>
          to change the default heap dump location.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-2 col-lg-10">
          <div ix-button-group>
            <span ix-button
                  ix-label="Dump heap"
                  ix-click="dumpHeap(deferred)">
            </span>
            <span ix-button
                  ix-show="data.checkDiskSpaceSupported"
                  ix-label="Check disk space"
                  ix-click="checkDiskSpace(deferred)"
                  ix-btn-class="btn-default"
                  style="margin-left: 5px;">
            </span>
          </div>
        </div>
      </div>
      <div class="form-group form-buttons"
           ng-show="checkDiskSpaceResponse">
        <div class="col-lg-offset-2 col-lg-9">
          <div class="well">
            <table class="heap-dump-response">
              <tr>
                <td>Free disk space</td>
                <td><strong>{{checkDiskSpaceResponse | bytes}}</strong></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="form-group form-buttons"
           ng-show="heapDumpResponse">
        <div class="col-lg-offset-2 col-lg-9">
          <div class="well">
            <table class="heap-dump-response">
              <tr>
                <td>Heap dump</td>
                <td><strong>{{heapDumpResponse.filename}}</strong></td>
              </tr>
              <tr>
                <td>File size</td>
                <td><strong>{{heapDumpResponse.size | bytes}}</strong></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
