<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Manageable flags</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/ix-loading-overlay.html'"></div>
    <div ng-include src="'template/ix-http-error-overlay.html'"></div>
    <div ng-form
         ix-form-with-primary-button
         class="form-horizontal jvm-manageable-flags-form"
         name="formCtrl">
      <div ng-repeat="flag in flags">
        <div class="row">
          <div class="checkbox jvm-manageable-flag col-lg-offset-3 col-lg-9">
            <label for="{{flag.name}}">
              <input type="checkbox"
                     class="ix-form-checkbox"
                     ng-model="flag.value"
                     name="{{flag.name}}"
                     id="{{flag.name}}">
            <span class="jvm-manageable-flag-name">
              {{flag.name}}
              <span ng-show="flag.origin !== 'DEFAULT'">
                ({{flag.origin}})
              </span>
            </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 5px;">
        <div class="col-lg-offset-3 col-lg-9 help-block">
          These flags are updated in the running JVM only. To update flags permanently, they must be added to the jvm
          args, e.g. <code>-XX:+PrintGCDetails</code>.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div ix-button
               ix-label="Update JVM"
               ix-click="update(deferred)"
               ix-disabled="!hasChanges()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
