<div class="panel panel-default">
  <div class="panel-heading">
    <h2>User interface</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/ix-loading-overlay.html'"></div>
    <div ng-include src="'template/ix-http-error-overlay.html'"></div>
    <div ng-form
         ix-form-with-primary-button
         class="form-horizontal"
         name="formCtrl">
      <div ix-form-group
           ix-label="Port"
           ix-model="config.port"
           ix-number="true"
           ix-pattern="pattern.integer"
           ix-required="loaded"
           ix-width="7em">
        <div class="help-block">
          <div class="informant-yellow"
               ng-show="originalConfig.port !== activePort"
               style="padding-bottom: 5px;">
            Active value is <code>{{activePort}}</code>.
          </div>
          Port that the user interface listens on.
        </div>
      </div>
      <div ix-form-group
           ix-label="Password enabled"
           ix-model="config.passwordEnabled"
           ix-type="checkbox"
           class="ix-form-group-without-help-block">
        <div id="enablePasswordDetail"
             class="collapse"
             class="collapse" style="margin-top: 25px;">
          <div class="well" style="margin-bottom: 0;">
            <label class="control-label" style="padding-top: 0;">Initial password</label>
            <input type="password"
                   class="form-control"
                   ng-model="page.initialPassword"
                   style="max-width: 20em;">
            <label class="control-label" style="padding-top: 10px;">Verify initial password</label>
            <input type="password"
                   class="form-control"
                   ng-model="page.verifyInitialPassword"
                   style="max-width: 20em;">
          </div>
        </div>
        <div id="disablePasswordDetail"
             class="collapse" style="margin-top: 25px;">
          <div class="well" style="margin-bottom: 0;">
            <label class="control-label" style="padding-top: 0;">Verify current password</label>
            <input type="password"
                   class="form-control"
                     ng-model="page.verifyCurrentPassword"
                   style="max-width: 20em;">
          </div>
        </div>
      </div>
      <div ix-form-group
           ix-label="Session timeout"
           ix-model="config.sessionTimeoutMinutes"
           ix-number="true"
           ix-pattern="pattern.integer"
           ix-required="loaded"
           ix-width="7em"
           ix-addon="minutes">
        <div class="help-block">
          Session timeout only applies if password is enabled. Session timeout <code>0</code> means sessions do not time
          out, except on jvm restart at which time all sessions time out.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div ix-button
               ix-label="Save changes"
               ix-click="save(deferred)"
               ix-disabled="!hasChanges() || formCtrl.$invalid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TODO need to split this out into separate page, submenu 'Change Password' under 'User Interface' -->
<div class="panel panel-default" ng-show="showChangePasswordSection">
  <div class="panel-heading">
    <h2>Change password</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/ix-loading-overlay.html'"></div>
    <div ng-include src="'template/ix-http-error-overlay.html'"></div>
    <div ng-form
         ix-form-with-primary-button
         class="form-horizontal">
      <div class="form-group">
        <div ix-form-group
             ix-label="Current password"
             ix-model="passwordForm.currentPassword"
             ix-type="password"
             ix-width="25em">
        </div>
        <div ix-form-group
             ix-label="New password"
             ix-model="passwordForm.newPassword"
             ix-type="password"
             ix-width="25em">
        </div>
        <div ix-form-group
             ix-label="Verify password"
             ix-model="passwordForm.verifyPassword"
             ix-type="password"
             ix-width="25em">
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div ix-button
               ix-label="Change"
               ix-click="changePassword(deferred)"
               ix-disabled="changePasswordButtonDisabled()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
