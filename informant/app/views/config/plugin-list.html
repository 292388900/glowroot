<div ix-spinner
     ix-show="!loaded && !loadingError"
     class="plugin-list-spinner hide">
</div>
<div ng-repeat="plugin in plugins"
     ng-controller="ConfigPluginCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>{{plugin.descriptor.name}}</h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="formCtrl">
        <div ix-form-group
             ix-label="Enabled"
             ix-model="plugin.config.enabled"
             ix-type="checkbox"
             class="ix-form-group-without-help-block">
        </div>
        <div ng-repeat="property in plugin.descriptor.properties">
          <div ng-switch on="property.type" ng-hide="property.hidden">
            <div ng-switch-when="string">
              <div ix-form-group
                   ix-label="{{property.prompt}}"
                   ix-model="property.value"
                   ix-width="25em"
                   ng-class="{ 'ix-form-group-without-help-block': property.description === null }">
                <div class="help-block">
                  {{property.description}}
                </div>
              </div>
            </div>
            <div ng-switch-when="boolean">
              <div ix-form-group
                   ix-label="{{property.prompt}}"
                   ix-model="property.value"
                   ix-type="checkbox"
                   ng-class="{ 'ix-form-group-without-help-block': property.description === null }">
                <div class="help-block">
                  {{property.description}}
                </div>
              </div>
            </div>
            <div ng-switch-when="double">
              <div ix-form-group
                   ix-label="{{property.prompt}}"
                   ix-model="property.value"
                   ix-number="true"
                   ix-pattern="pattern.double"
                   ix-width="7em"
                   ng-class="{ 'ix-form-group-without-help-block': property.description === null }">
                <div class="help-block">
                  {{property.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-buttons">
          <div class="col-lg-offset-3 col-lg-9">
            <div ix-button
                 ix-label="Save changes"
                 ix-click="save(deferred)"
                 ix-disabled="!hasChanges() || formCtrl.$invalid">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
