<div class="plugin-list-spinner hide" id="initialLoadSpinner"></div>
<div ng-repeat="pointcut in pointcuts"
     ng-controller="ConfigAdhocPointcutCtrl"
     class="panel panel-default">
  <div class="panel-heading">
    <h2>{{pointcut.heading}}</h2>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" name="formCtrl">
      <div class="form-group"
           ng-class="{'has-error': formCtrl['__typeName' + $id].$invalid}">
        <label class="col-lg-2 control-label"
               for="__typeName{{$id}}">
          Type name
        </label>
        <div class="col-lg-10">
          <input type="text"
                 class="form-control"
                 ng-model="pointcut.config.typeName"
                 ng-required="true"
                 typeahead="suggestion for suggestion in typeNames($viewValue)"
                 typeahead-on-select="onSelectTypeName()"
                 name="__typeName{{$id}}"
                 id="__typeName{{$id}}"
                 ix-set-focus="pointcut.isFocus"
                 style="max-width: 40em;">
        </div>
      </div>
      <div class="form-group"
           ng-class="{'has-error': formCtrl['__methodName' + $id].$invalid}">
        <label class="col-lg-2 control-label"
               for="__methodName{{$id}}">
          Method name
        </label>
        <div class="col-lg-10">
          <input type="text"
                 class="form-control"
                 ng-model="pointcut.config.methodName"
                 ng-required="true"
                 typeahead="suggestion for suggestion in methodNames($viewValue)"
                 typeahead-on-select="onSelectMethodName()"
                 ng-blur="onSelectMethodName()"
                 name="__methodName{{$id}}"
                 id="__methodName{{$id}}"
                 style="max-width: 40em;">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">
          Signature
        </label>
        <div class="col-lg-10">
          <div ng-repeat="signature in pointcut.signatures">
            <div class="radio">
              <label>
                <input type="radio"
                       ng-model="pointcut.selectedSignature"
                       ng-value="signature">
                {{signatureText(signature)}}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">
          Capture
        </label>
        <div class="col-lg-10"
             style="padding-top: 1px;">
          <div class="checkbox" style="padding-top: 6px !important;">
            <label>
              <input type="checkbox"
                     ng-model="pointcut.config.metric"
                     style="margin-top: 3px;">
              Metric
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="pointcut.config.span"
                     ng-disabled="!pointcut.config.metric">
                  <span ng-class="{disabled: !pointcut.config.metric}">
                    Span
                  </span>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="pointcut.config.trace"
                     ng-disabled="!pointcut.config.span">
                  <span ng-class="{disabled: !pointcut.config.span}">
                    Trace
                  </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group"
           ng-class="{'has-error': formCtrl['__metricName' + $id].$invalid}"
           ng-show="pointcut.config.metric">
        <label class="col-lg-2 control-label"
               for="__metricName{{$id}}">
          Metric name
        </label>
        <div class="col-lg-10">
          <input type="text"
                 class="form-control"
                 ng-model="pointcut.config.metricName"
                 ng-required="pointcut.config.metric"
                 name="__metricName{{$id}}"
                 id="__metricName{{$id}}"
                 style="max-width: 20em;">
        </div>
      </div>
      <div ng-show="pointcut.config.span">
        <div class="form-group"
             ng-class="{'has-error': formCtrl['__spanText' + $id].$invalid}">
          <label class="col-lg-2 control-label"
                 for="__spanText{{$id}}">
            Span text
          </label>
          <div class="col-lg-10">
            <textarea class="form-control"
                      ng-model="pointcut.config.spanText"
                      ng-required="pointcut.config.span"
                      name="__spanText{{$id}}"
                      id="__spanText{{$id}}"
                      rows="2"
                      style="max-width: 40em;">
            </textarea>
          </div>
        </div>
      </div>
      <div ng-show="pointcut.config.trace">
        <div class="form-group"
             ng-class="{'has-error': formCtrl['__traceGrouping' + $id].$invalid}">
          <label class="col-lg-2 control-label"
                 for="__traceGrouping{{$id}}">
            Trace grouping
          </label>
          <div class="col-lg-10">
            <textarea class="form-control"
                      ng-model="pointcut.config.traceGrouping"
                      ng-required="pointcut.config.trace"
                      name="__traceGrouping{{$id}}"
                      id="__traceGrouping{{$id}}"
                      rows="2"
                      style="max-width: 40em;">
            </textarea>
          </div>
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-2 col-lg-10">
          <div ix-button-group>
                <span ix-button
                      ix-label="{{pointcut.version ? 'Save' : 'Add'}}"
                      ix-click="pointcutSave(deferred)"
                      ix-disabled="!hasChanges() || formCtrl.$invalid">
                </span>
                <span ix-button
                      ix-label="Delete"
                      ix-click="pointcutDelete(deferred)"
                      ix-btn-class="btn-default"
                      style="margin-left: 5px;">
                </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- ng-show="loaded" is used to jitter of seeing this section very briefly
     before it gets pushed down by existing adhoc pointcut sections -->
<div class="panel panel-default" ng-show="loaded">
  <div class="panel-heading">
    <h2>New adhoc pointcut</h2>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" ng-click="addPointcut()">
      Add Pointcut
    </button>
  </div>
</div>
<br>
<div ng-show="jvmRetransformClassesSupported">
  <div ix-button
       ix-label="Apply changes to running JVM"
       ix-click="retransformClasses(deferred)"
       ix-show="data.dirty">
  </div>
</div>
<div ng-show="!jvmRetransformClassesSupported && data.dirty">
  JVM restart is required to apply changes
</div>
