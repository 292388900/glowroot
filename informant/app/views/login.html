<form name="formCtrl">
  <div class="form-group">
    <input type="password"
           class="form-control inline-block"
           ng-model="data.password"
           id="loginPassword"
           placeholder="Enter password"
           style="max-width: 20em;"
           autofocus>
    <span class="informant-red"
          ng-show="message"
          style="padding-left: 15px;">
      {{message}}
    </span>
  </div>
  <div class="form-group form-buttons">
    <div ix-button
         ix-label="Login"
         ix-click="login(deferred)"
         ix-disabled="!data.password">
    </div>
  </div>
</form>
