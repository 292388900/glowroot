syntax = "proto3";

package org_glowroot_wire_api_model;

option java_package = "org.glowroot.wire.api.model";

message GaugeValue {
  string gauge_name = 1;
  int64 capture_time = 2;
  // for counter gauges, the value is the delta of the counter over the past interval_nanos
  double value = 3;
  // interval_nanos is only used for counter gauges
  int64 interval_nanos = 4;
}
