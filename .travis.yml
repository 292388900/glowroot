language: java
jdk:
  - oraclejdk7
  - openjdk7
  - openjdk6
before_install:
  - npm install -g bower grunt-cli
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
install: true
script: travis-build/travis-build.sh $TARGET
matrix:
  include:
    - jdk: oraclejdk7
      env: TARGET=deploy
    - jdk: oraclejdk7
      env: TARGET=sonarqube
    - jdk: oraclejdk7
      env: TARGET=checker
