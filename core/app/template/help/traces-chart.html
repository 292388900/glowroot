<div style="margin: 10px 10px 0 10px;">
  <div><strong>Chart navigation</strong></div>
  <ul style="margin-left: -13px;">
    <li>click a data point to view the trace</li>
    <li>use the mouse scroll wheel to zoom in and out</li>
    <li>drag over a region to zoom in</li>
    <li>double click to zoom in</li>
    <li>
      <button class="gt-flat-btn gt-link-color"
              ng-click="zoomOut()"
              style="margin-left: -4px; padding: 0 4px;">
        click here to zoom out
      </button>
      (if no scroll wheel)
    </li>
  </ul>
</div>
