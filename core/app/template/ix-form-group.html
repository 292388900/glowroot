<div ng-form="formGroupCtrl" class="form-group" ng-class="{'has-error': formGroupCtrl['property'].$invalid}">
  <label class="control-label col-lg-3"
         ng-class="{ 'checkbox-control-label': ixType === 'checkbox' }"
         for="{{ixId}}">
    {{ixLabel}}
  </label>
  <div class="col-lg-9">
    <div ng-switch="ixType">
      <div ng-switch-when="checkbox">
        <div class="checkbox ix-form-checkbox">
          <!--
            From http://docs.angularjs.org/api/ng.directive:form
              "Since you cannot dynamically generate the name attribute of input elements using interpolation, you have
               to wrap each set of repeated inputs in an ngForm directive and nest these in an outer form element."
          -->
          <input type="checkbox"
                 class="ix-form-checkbox"
                 ng-model="$parent.ngModel"
                 name="property"
                 id="{{ixId}}">
        </div>
      </div>
      <div ng-switch-default>
        <div ng-style="{display : ixWidth ? 'inline' : 'block'}">
          <div ng-class="{'input-group' : ixAddon}">
            <!-- ixType "text" and "password" are both used -->
            <input type="{{ixType}}"
                   class="form-control"
                   ng-model="$parent.ngModel"
                   name="property"
                   id="{{ixId}}"
                   ng-pattern="ngPattern"
                   ng-required="ixRequired()"
                   ng-style="{'max-width': ixWidth ? ixWidth : 'none'}">
            <span ng-if="ixAddon" class="input-group-addon">{{ixAddon}}</span>
          </div>
        </div>
      </div>
    </div>
    <div ng-transclude></div>
  </div>
</div>
