<!-- using ng-if instead of ng-show so jquery selector only picks up one .gt-button-message inside a button group -->
<div ng-if="noGroup"
     class="clearfix">
  <button class="btn"
          ng-class="gtBtnClass || 'btn-primary'"
          ng-click="onClick()"
          ng-disabled="gtDisabled()"
          style="float: left;"><!-- float: left is needed for multi-line messages, see BLC comment below -->
    {{gtLabel}}
  </button>
  <div class="gt-button-spinner hide"
       style="float: left;"></div>
  <!-- "overflow-x: hidden" triggers block formatting context BLC for formatting of multi-line messages
       e.g. Configuration optimistic lock error message -->
  <div style="overflow-x: hidden;">
    <div class="gt-button-message hide"
         style="padding-top: 5px;">
    </div>
  </div>
</div>
<span ng-if="!noGroup" class="gt-inline-block">
  <button class="btn"
          ng-class="gtBtnClass || 'btn-primary'"
          ng-click="onClick()"
          ng-disabled="gtDisabled()">
    {{gtLabel}}
  </button>
</span>
