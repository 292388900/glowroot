<div class="input-group-btn" ng-class="gtClass">
  <button type="button" class="btn btn-default dropdown-toggle">
    {{gtDisplay}} <span class="caret"></span>
  </button>
  <!-- override bootstrap .dropdown-menu { min-width: 160px } -->
  <ul class="dropdown-menu" style="min-width: 0;">
    <li ng-repeat="item in gtItems()">
      <a ng-click="setItem(item)" href="">{{item.display}}</a>
    </li>
  </ul>
</div>
