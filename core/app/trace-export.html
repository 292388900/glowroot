<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Trace export &middot; Glowroot</title>
<link rel="shortcut icon" href="http://glowroot.org/images/favicon.ico" type="image/x-icon"/>
<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister'>

<link rel="stylesheet" type="text/css" href="styles/export.css"/>

<!-- build:js scripts/export.components.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.runtime.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbuild -->

<!-- strange syntax to pick up generated handlebars-templates.js
     see https://github.com/yeoman/grunt-usemin/issues/133 -->
<!-- build:js({app,.tmp}) scripts/trace-export.js -->
<script src="scripts/trace-export.js"></script>
<script src="scripts/trace-renderer.js"></script>
<script src="scripts/generated/handlebars-templates.js"></script>
<!-- endbuild -->

<!-- placeholders that are dynamically replaced at runtime -->
<script type="text/json" id="traceJson"></script>
<script type="text/json" id="spansJson"></script>
<script type="text/json" id="profileJson"></script>
<script type="text/json" id="outlierProfileJson"></script>

</head>
<!-- export body needs explicit horizontal padding since it does not use the boostrap container
     class like other pages -->
<body style="padding: 0 48px 60px;">
  <div class="header">
    <div class="header-page-name">
      Trace export
    </div>
  </div>
  <div id="tracePlaceholder"></div>
</body>
</html>
