<div class="gt-header" style="margin-bottom: 16px;">
  <div class="gt-header-page-name">
    Configuration
  </div>
</div>
<div class="gt-sidebar hidden-print">
  <div class="panel panel-default">
    <ul class="list-group">
      <div gt-sidebar-item
           gt-display="General"
           gt-url="config/general">
      </div>
      <div gt-sidebar-item
           gt-display="Instrumentation"
           gt-url="config/instrumentation-list"
           gt-active="currentUrl() === 'config/instrumentation-list'"
           gt-sub-active="currentUrl() === 'config/instrumentation'">
      </div>
      <div gt-sidebar-item
           gt-display="Gauges"
           gt-url="config/gauge-list"
           gt-active="currentUrl() === 'config/gauge-list'"
           gt-sub-active="currentUrl() === 'config/gauge'">
      </div>
      <div gt-sidebar-item
           gt-display="Alerts"
           gt-url="config/alert-list"
           gt-active="currentUrl() === 'config/alert-list'"
           gt-sub-active="currentUrl() === 'config/alert' || currentUrl() === 'config/alert'">
      </div>
      <div gt-sidebar-item
           gt-display="Plugins"
           gt-url="config/plugin-list"
           gt-active="currentUrl() === 'config/plugin-list'"
           gt-sub-active="currentUrl() === 'config/plugin'">
      </div>
      <div gt-sidebar-item
           gt-display="Advanced"
           gt-url="config/advanced">
      </div>
    </ul>
  </div>
  <div class="panel panel-default">
    <ul class="list-group">
      <div gt-sidebar-item
           gt-display="Glowroot UI"
           gt-url="config/ui">
      </div>
      <div gt-sidebar-item
           gt-display="Storage"
           gt-url="config/storage">
      </div>
    </ul>
  </div>
</div>
<div ui-view autoscroll="false" class="gt-main-column">
</div>
<div class="modal" id="confirmationModal" tabindex="-1">
  <div class="modal-dialog"
       style="width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h3></h3>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="confirmationModalButton">Yes</button>
        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
