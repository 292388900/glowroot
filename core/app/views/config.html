<div class="gt-header" style="margin-bottom: 16px;">
  <div class="gt-header-page-name">
    Configuration
  </div>
</div>
<div class="gt-sidebar hidden-print">
  <div class="panel panel-default">
    <ul class="list-group">
      <div gt-sidebar-item
           gt-display="Traces"
           gt-url="config/traces">
      </div>
      <div gt-sidebar-item
           gt-display="Profiling"
           gt-url="config/profiling">
      </div>
      <div gt-sidebar-item
           gt-display="User recording"
           gt-url="config/user-recording">
      </div>
      <div gt-sidebar-item
           gt-display="Capture points"
           gt-url="config/capture-point-list"
           gt-active="isCapturePoint()">
      </div>
      <div gt-sidebar-item
           gt-display="Gauges"
           gt-url="config/gauge-list"
           gt-active="isGauge()">
      </div>
      <div gt-sidebar-item
           gt-display="Storage"
           gt-url="config/storage">
      </div>
      <div gt-sidebar-item
           gt-display="User interface"
           gt-url="config/user-interface">
      </div>
      <div gt-sidebar-item
           gt-display="Advanced"
           gt-url="config/advanced">
      </div>
    </ul>
  </div>
  <div class="panel panel-default">
    <ul class="list-group">
      <li class="list-group-item gt-plugin-sidebar-name">
        Plugins
      </li>
      <div ng-repeat="plugin in layout.plugins"
           gt-sidebar-item
           gt-display="{{plugin.name}}"
           gt-url="config/plugin/{{plugin.id}}">
      </div>
    </ul>
  </div>
</div>
<div ui-view autoscroll="false" class="gt-main-column">
</div>
<div class="modal" id="unsavedChangesModal" tabindex="-1">
  <div class="modal-dialog"
       style="width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>You have unsaved changes</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to navigate away from this page?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="unsavedChangesConfirm">Yes</button>
        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
