<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Traces</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-with-primary-button
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl">
      <div gt-form-group
           gt-label="Enabled"
           gt-model="config.enabled"
           gt-type="switch"
           class="gt-form-group-without-help-block">
      </div>
      <div gt-form-group
           gt-label="Store threshold"
           gt-model="config.storeThresholdMillis"
           gt-number="true"
           gt-pattern="pattern.integer"
           gt-required="loaded"
           gt-width="7em"
           gt-addon="milliseconds">
        <div class="help-block">
          Any transaction that exceeds this amount of time will be viewable immediately as
          an active trace and the trace will be stored to disk at its completion.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button
               gt-label="Save changes"
               gt-click="save(deferred)"
               gt-disabled="!hasChanges() || formCtrl.$invalid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
