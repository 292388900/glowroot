<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Gauges</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div style="margin: 15px;">
      <div ng-repeat="gauge in gauges"
           class="gt-second-line-indent"
           style="font-size: 16px; padding-bottom: 8px;">
        <a ng-href="config/gauge?v={{gauge.config.version}}">{{gauge.config.name}}</a>
      </div>
      <!-- ng-show="loaded" is used to prevent jitter of seeing this section very briefly
           before it gets pushed down by existing gauge sections -->
      <div ng-show="loaded"
           style="margin-top: 30px;">
        <button type="button"
                class="btn btn-primary"
                ng-click="addNew()">
          Add new
        </button>
      </div>
    </div>
  </div>
</div>
