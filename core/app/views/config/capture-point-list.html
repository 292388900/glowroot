<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Capture points</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div style="margin: 15px;">
      <div ng-repeat="capturePoint in capturePoints"
           class="gt-second-line-indent"
           style="font-size: 16px; padding-bottom: 8px;">
        <a ng-href="config/capture-point?v={{capturePoint.version}}">
          {{display(capturePoint)}}
        </a>
        <span style="padding-left: 20px;">
          {{displayExtra(capturePoint)}}
        </span>
      </div>
      <!-- ng-show="loaded" is used to prevent jitter of seeing this section very briefly
           before it gets pushed down by existing gauge sections -->
      <div ng-show="loaded"
           style="font-size: 16px; margin-top: 30px;">
        <div class="clearfix">
          <button type="button"
                  class="btn btn-primary pull-left"
                  ng-click="addNew()"
                  style="margin-right: 10px;">
            Add new
          </button>
          <div gt-button
               gt-show="jvmRetransformClassesSupported && dirty"
               gt-btn-class="btn-danger"
               gt-label="Apply changes to running JVM"
               gt-click="retransformClasses(deferred)">
          </div>
        </div>
        <div ng-show="!jvmRetransformClassesSupported && dirty"
             style="padding-top: 20px;">
          JVM restart is required to apply changes
        </div>
      </div>
    </div>
  </div>
</div>
