<div class="panel-overlay" ng-show="httpError">
  <!-- need top padding so message is not hidden under navbar -->
  <div ng-include src="'template/gt-http-error.html'" style="padding-top: 50px;"></div>
</div>
<div class="header"
     style="padding-bottom: 26px;">
  <div class="header-page-name"
       style="line-height: 36px; padding-top: 8px; padding-bottom: 7px;">
    <span class="inline-block"
          style="border-right: 3px solid; padding-bottom: 4px; padding-right: 15px; margin-right: 15px;">
      Error messages
    </span><!-- this comment is to prevent space between inline-block elements prior to html minification
 --><span ng-show="transactionName"
          style="font-size: 32px; color: #555; font-weight: normal; word-wrap: break-word;"><!--
      this comment is to prevent space between inline-block elements prior to html minification
   -->{{transactionName}}
    </span><!-- this comment is to prevent space between inline-block elements prior to html minification
 --><span ng-hide="transactionName" style="font-size: 32px; color: #555; font-weight: normal;"><!--
      this comment is to prevent space between inline-block elements prior to html minification
   -->All transactions
    </span>
  </div>
</div>
<div ng-form
     gt-form-with-primary-button
     class="clearfix">
  <div class="pull-right">
    <input type="text"
           ng-model="errorFilter"
           class="form-control"
           placeholder="Error message filter"
           id="errorFilter"
           style="display: inline-block; width: 25em; vertical-align: middle;"><!--
    this comment is to prevent space between inline-block elements prior to html minification
 --><button class="btn btn-primary"
            ng-click="refreshButtonClick()"
            style="vertical-align: middle; margin-left: 8px;">
      Refresh
    </button><!-- this comment is to prevent space between inline-block elements prior to html minification
 --><button popover-window="template/gt-error-messages-help.html"
            popover-window-placement="left"
            popover-window-trigger="focus"
            class="chart-help-button inline-block"
            style="border: none;">
      <i title="Help"
         class="fa fa-question-circle"
         style="font-size: 28px; vertical-align: middle; margin-left: 8px;"></i>
    </button>
  </div>
</div>
<div class="chart-container">
  <!-- pointer-events: none is to allow scrollwheel events to pass through to flot in order to handle rapid zooming -->
  <div gt-spinner
       gt-show="showChartSpinner"
       gt-no-delay="true"
       class="spinner panel-overlay"
       id="chartSpinner"
       style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
  </div>
  <div class="chart-dimensions" id="chart"></div>
  <div ng-show="chartNoData && !showChartSpinner"
       style="display: table; width: 100%; height: 100%;">
    <div style="display: table-cell; text-align: center; vertical-align: middle;">
      <div class="chart-no-data">No data</div>
    </div>
  </div>
</div>
<div ng-hide="chartNoData"
     style="position: relative; padding-top: 20px;">
  <div class="panel-overlay" ng-show="showTableOverlay || showChartSpinner">
  </div>
  <table class="table">
    <thead>
    <tr>
      <th width="98%">
        Error
      </th>
      <th width="1%">
        Count
      </th>
      <th width="1%">
        Traces
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="errorMessage in errorMessages">
      <!-- no whitespace/indentation inside td is important here -->
      <td style="word-break: break-all; white-space: pre-line;">{{errorMessage.message}}</td>
      <td style="text-align: right;">
        {{errorMessage.count}}
      </td>
      <td style="white-space: nowrap;">
        <a ng-href="traces?{{tracesQueryString(errorMessage)}}">
          see traces
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div ng-show="moreAvailable"
       style="vertical-align: middle; padding: 20px 0 0 30px;">
    <div gt-button
         gt-btn-class="btn-default"
         gt-label="Show more"
         gt-click="showMore(deferred)">
    </div>
  </div>
</div>
