<div class="gt-header clearfix"
     style="padding-bottom: 46px;">
  <div class="gt-header-page-name pull-left">
    <div ng-show="layout.transactionTypes.length > 1"
         style="margin-top: -16px;">
      {{headerDisplay}}
      <!-- don't use border to simulate vertical bar since this will jitter on reload (at least in Chrome)
           while chrome guesses the placement of the border based on default font and then it moves slightly
           once font is available -->
      <span class="gt-inline-block gt-separator">
        |
      </span>
      <span class="gt-inline-block gt-header-menu">
        <span class="dropdown">
          <a href="#" role="button" data-toggle="dropdown" class="dropdown-toggle">
            {{transactionType}}
            <span class="gt-large-caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="tt in layout.transactionTypes"
                ng-hide="tt === transactionType">
              <a role="menuitem" tabindex="-1" ng-href="{{defaultTabUrl}}{{headerQueryString(tt)}}">
                {{tt}}
              </a>
            </li>
          </ul>
        </span>
      </span>
    </div>
    <div ng-hide="layout.transactionTypes.length > 1"
         style="padding-bottom: 4px;">
      {{headerDisplay}}
    </div>
  </div>
  <div class="gt-header-page-name pull-right"
       ng-form
       gt-form-with-primary-button>
    <span class="gt-inline-block gt-header-menu">
      <span class="dropdown">
        <a href="#" role="button" data-toggle="dropdown" class="dropdown-toggle" style="font-size: 24px;">
          <span style="padding-right: 15px; vertical-align: middle; color: #555;">
            {{timeDisplay()}}
          </span>
          <span class="gt-large-caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="last in rangeSelections">
            <a role="menuitem" tabindex="-1" ng-href="{{currentTabUrl()}}{{headerRangeQueryString(last)}}"
               ng-click="updateLast(last, $event)">
              {{lastDisplay(last)}}
            </a>
          </li>
          <li>
            <a ng-click="openCustomRange()">Custom range...</a>
          </li>
        </ul>
      </span>
    </span>
  </div>
</div>
<div class="modal" id="customDateRangeModal" tabindex="-1">
  <div class="modal-dialog"
       style="width: 500px;">
    <div class="modal-content">
      <div ng-form
           gt-form-with-primary-button>
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Custom date range</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group">
              <label class="control-label">
                From
              </label>

              <div class="clearfix">
                <div style="width: 12em; float: left;">
                  <div class="input-group date" id="customDateRangeFromDate">
                    <input type="text"
                           class="form-control">
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                  </div>
                </div>
                <div style="width: 10em; float: left; margin-left: 10px;">
                  <div class="input-group date" id="customDateRangeFromTime">
                    <input type="text"
                           class="form-control">
                    <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                To
              </label>

              <div class="clearfix">
                <div style="width: 12em; float: left;">
                  <div class="input-group date" id="customDateRangeToDate">
                    <input type="text"
                           class="form-control">
                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                  </div>
                </div>
                <div style="width: 10em; float: left; margin-left: 10px;">
                  <div class="input-group date" id="customDateRangeToTime">
                    <input type="text"
                           class="form-control">
                    <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="applyCustomDateRange()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
