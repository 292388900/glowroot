<div class="gt-chart-container">
  <!-- pointer-events: none is to allow scrollwheel events
       to pass through to flot in order to handle rapid zooming -->
  <div gt-spinner
       gt-show="showChartSpinner"
       gt-no-delay="true"
       class="spinner gt-panel-overlay"
       id="chartSpinner"
       style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
  </div>
  <div class="gt-chart-dimensions" id="chart"></div>
  <div class="gt-chart-error" ng-show="refreshChartError">
    <strong>{{refreshChartError}}</strong>
  </div>
  <div ng-show="chartNoData && !showChartSpinner"
       style="display: table; width: 100%; height: 100%;">
    <div style="display: table-cell; text-align: center; vertical-align: middle;">
      <div class="gt-chart-no-data">No data</div>
    </div>
  </div>
</div>
<br>
<div class="col-xs-12 col-sm-3"
     style="float: right; margin: 10px auto 0; padding-right: 0;">
  <div ng-show="chartLimitExceeded">
    <div class="gt-chart-warning">
      <strong>
        Specified limit exceeded,<br>
        only displaying the slowest<br>
        {{chartLimit}} matching traces
      </strong>
    </div>
  </div>
</div>
<div ng-form
     gt-form-with-primary-button
     class="col-xs-12 col-sm-9 form-horizontal"
     style="float: left; margin: 20px auto 0 auto;">
  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-8">
      <div gt-button-group>
        <div gt-button
             class="gt-inline-block"
             gt-label="Refresh"
             gt-click="clickRefreshButton(deferred)"
             gt-no-spinner="true">
        </div>
        <button popover-window="template/help/traces-chart.html"
                popover-window-placement="left"
                popover-window-trigger="focus"
                class="gt-chart-help-button gt-inline-block"
                style="border: none;">
          <i title="Help"
             class="fa fa-question-circle"
             style="font-size: 28px; vertical-align: middle; margin-left: 8px;"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="{{filterDurationComparator !== 'less' ? 'filterDurationLow' : 'filterDurationHigh'}}">
      Duration
    </label>

    <div class="col-lg-8">
      <!-- input-group needs to be in a sub-div so it doesn't try to fill the entire width,
           which would push the addon "seconds" label flush right -->
      <div class="input-group"
           style="width: {{filterDurationComparator === 'between' ? 30 : 25}}em;">
        <div gt-input-group-dropdown
             gt-model="filterDurationComparator"
             gt-items="filterDurationComparatorOptions"
             gt-class="input-group-btn-fix">
        </div>
        <input type="text"
               ng-model="filter.durationLow"
               ng-show="filterDurationComparator !== 'less'"
               class="form-control"
               id="filterDurationLow">
        <span ng-show="filterDurationComparator === 'between'"
              class="input-group-addon">
          and
        </span>
        <input type="text"
               ng-model="filter.durationHigh"
               ng-show="filterDurationComparator !== 'greater'"
               class="form-control"
               id="filterDurationHigh">
        <span class="input-group-addon">
          seconds
        </span>
      </div>
    </div>
  </div>
  <div class="form-group"
       ng-show="showErrorFilter">
    <label class="col-lg-4 control-label"
           for="filterError">
      Error
    </label>

    <div class="col-lg-8">
      <div class="input-group"
           style="width: 25em;">
        <div gt-input-group-dropdown
             gt-model="filter.errorComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.error"
               class="form-control"
               id="filterError">
      </div>
    </div>
  </div>
  <div class="form-group"
       ng-hide="transactionName">
    <label class="col-lg-4 control-label"
           for="filterTransactionName">
      Transaction name
    </label>

    <div class="col-lg-8">
      <div class="input-group"
           style="width: 25em;">
        <div gt-input-group-dropdown
             gt-model="filter.transactionNameComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.transactionName"
               class="form-control"
               id="filterTransactionName">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterHeadline">
      Headline/URL
    </label>

    <div class="col-lg-8">
      <div class="input-group"
           style="width: 25em;">
        <div gt-input-group-dropdown
             gt-model="filter.headlineComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.headline"
               class="form-control"
               id="filterHeadline">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterUser">
      User
    </label>

    <div class="col-lg-8">
      <div class="input-group"
           style="width: 25em;">
        <div gt-input-group-dropdown
             gt-model="filter.userComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.user"
               class="form-control"
               id="filterUser">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterCustomAttributeName">
      Custom attribute name
    </label>

    <div class="col-lg-8">
      <select ng-model="filter.customAttributeName"
              class="form-control"
              id="filterCustomAttributeName"
              style="width: 25em;">
        <option value=""></option>
        <option ng-repeat="customAttributeName in layout.transactionCustomAttributes"
                value="{{customAttributeName}}"
                ng-selected="customAttributeName === filter.customAttributeName">
          {{customAttributeName}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterCustomAttributeValue">
      Custom attribute value
    </label>

    <div class="col-lg-8">
      <div class="input-group"
           style="width: 25em;">
        <div gt-input-group-dropdown
             gt-model="filter.customAttributeValueComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.customAttributeValue"
               class="form-control"
               id="filterCustomAttributeValue">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterLimit">
      Result limit
    </label>

    <div class="col-lg-8">
      <select ng-model="filter.limit"
              class="form-control"
              id="filterLimit"
              style="width: 8em;">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1,000</option>
        <option value="2000">2,000</option>
        <option value="5000">5,000</option>
      </select>
    </div>
  </div>
</div>
<!-- escape key doesn't close modal in some situations without tabindex="-1"
     in particular, open trace modal, expand trace entries, then expand a concatenated span (one with ...)
     then hit escape key and modal doesn't close (at least not in chrome) -->
<div class="modal gt-full-screen-modal" id="modal" tabindex="-1">
  <button type="button"
          class="close"
          data-dismiss="modal"
          id="modalHide"
          style="position: fixed; right: 60px; top: 35px; z-index: 100;">
    &times;
  </button>
  <div class="modal-dialog" id="modalDialog">
    <div class="modal-body" id="modalContent"></div>
  </div>
</div>
<span class="gt-trace-point-normal gt-offscreen" id="offscreenNormalColor"></span>
<span class="gt-trace-point-error gt-offscreen" id="offscreenErrorColor"></span>
<span class="gt-trace-point-active gt-offscreen" id="offscreenActiveColor"></span>
