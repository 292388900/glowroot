<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Diagnostic options</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-with-primary-button
         gt-form-autofocus-on-first-input
         class="form-horizontal jvm-diagnostic-options-form"
         name="formCtrl">
      <div ng-repeat="option in options">
        <div class="row">
          <div class="checkbox jvm-diagnostic-option col-lg-offset-3 col-lg-9">
            <label for="{{option.name}}">
              <input type="checkbox"
                     class="gt-form-checkbox"
                     ng-model="option.value"
                     name="{{option.name}}"
                     id="{{option.name}}">
              <span class="jvm-diagnostic-option-name">
                {{option.name}}
                <span ng-show="option.origin !== 'DEFAULT'">
                  ({{option.origin}})
                </span>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 5px;">
        <div class="col-lg-offset-3 col-lg-9 help-block">
          These options are updated in the running JVM only. To update options permanently, they
          must be added to the jvm args, e.g. <code>-XX:+PrintGCDetails</code>.
        </div>
      </div>
      <div class="form-group form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button
               gt-label="Update JVM"
               gt-click="update(deferred)"
               gt-disabled="!hasChanges()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
