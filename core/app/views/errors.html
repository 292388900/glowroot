<div class="panel-overlay" ng-show="httpError">
  <!-- need top padding so message is not hidden under navbar -->
  <div ng-include src="'template/gt-http-error.html'" style="padding-top: 50px;"></div>
</div>
<div class="header"
     style="padding-bottom: 46px;">
  <div ng-form
       gt-form-with-primary-button
       class="pull-right clearfix">
    <span style="font-size: 20px; padding-right: 15px; vertical-align: middle; color: #555;">
      {{timeDisplay()}}
    </span>
    <!-- height 42px is needed to force IE to use the "right" height, otherwise it is 2 pixels off and date text
         doesn't line up with time text -->
    <span gt-datepicker
          gt-model="filterDate"
          gt-id="filterDate"
          gt-max-width="7em"
          style="height: 42px; display: inline-block; vertical-align: middle;">
    </span>
    <button popover-window="template/gt-chart-help.html"
            popover-window-placement="left"
            popover-window-trigger="focus"
            class="chart-help-button inline-block"
            style="border: none;">
      <i title="Help"
         class="fa fa-question-circle"
         style="font-size: 28px; vertical-align: middle; margin-left: 8px;"></i>
    </button>
  </div>
  <div class="header-page-name">
    <div ng-show="layout.transactionTypes.length > 1"
         style="margin-top: -16px;">
      Errors
      <!-- don't use border to simulate vertical bar since this will jitter on reload (at least in Chrome)
           while chrome guesses the placement of the border based on default font and then it moves slightly
           once font is available -->
      <span class="inline-block gt-separator">
        |
      </span>
      <span class="inline-block header-menu">
        <span class="dropdown">
          <div data-toggle="dropdown" class="dropdown-toggle">
            {{transactionType}}
            <span class="large-caret"></span>
          </div>
          <ul class="dropdown-menu">
            <li ng-repeat="tt in layout.transactionTypes"
                ng-hide="tt === transactionType">
              <a ng-href="errors?{{headerQueryString(tt)}}">
                {{tt}}
              </a>
            </li>
          </ul>
        </span>
      </span>
    </div>
    <div ng-hide="layout.transactionTypes.length > 1"
         style="padding-bottom: 4px;">
      Errors
    </div>
  </div>
</div>
<div class="gt-transaction-sidebar"
     style="position: relative;">
  <div class="panel-overlay"
       ng-show="showMoreSummariesSpinner">
    <div gt-spinner
         gt-show="showMoreSummariesSpinner"
         gt-no-delay="true"
         class="spinner"
         style="position: absolute; width: 100%; bottom: 90px;">
    </div>
  </div>
  <div class="gt-sidebar hidden-print">
    <div class="panel panel-default">
      <ul class="list-group">
        <select selectpicker="{width: '100%', style: 'gt-transaction-sidebar-by'}"
                ng-model="summarySortOrder">
          <option value="error-count">By error count</option>
          <option value="error-rate">By error rate</option>
        </select>

        <div ng-show="summariesNoData"
             class="gt-transaction-sidebar-no-data"
             style="display: table; width: 100%; height: 100px;">
          <div style="font-weight: 600; display: table-cell; text-align: center; vertical-align: middle;">
            No data for this time period
          </div>
        </div>
        <div gt-sidebar-item
             gt-show="transactionSummaries.length"
             gt-display="All Transactions"
             gt-display-right="{{overallSummaryValue()}}"
             gt-url="performance?{{sidebarQueryString(null)}}"
             gt-click="sidebarUpdated(null)"
             gt-active="!transactionName">
        </div>
        <div gt-sidebar-item
             ng-repeat="transactionSummary in transactionSummaries"
             gt-display="{{transactionSummary.transactionName}}"
             gt-display-right="{{transactionSummaryValue(transactionSummary)}}"
             gt-url="performance?{{sidebarQueryString(transactionSummary.transactionName)}}"
             gt-click="sidebarUpdated(transactionSummary.transactionName)"
             gt-active="transactionName == transactionSummary.transactionName">
        </div>
        <a class="list-group-item selectable-list-group-item"
           ng-if="moreSummariesAvailable"
           ng-click="showMoreSummaries()"
           style="font-style: italic; cursor: pointer;">
          Show more
        </a>
      </ul>
    </div>
  </div>
</div>
<div class="gt-transaction-main-column">
  <div class="panel panel-default">
    <div class="panel-heading" style="word-break: break-all;">
      <h2>{{transactionName ? transactionName : 'All Transactions'}}</h2>
    </div>
    <div class="panel-body">
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <div ng-form
           gt-form-with-primary-button
           class="clearfix">
        <div class="pull-right">
          <input type="text"
                 ng-model="errorFilter"
                 class="form-control"
                 placeholder="Error message filter"
                 id="errorFilter"
                 style="display: inline-block; width: 25em; vertical-align: middle;">
          <button class="btn btn-primary"
                  ng-click="refreshButtonClick()"
                  style="vertical-align: middle; margin-left: 8px;">
            Refresh
          </button>
          <button popover-window="template/gt-error-messages-help.html"
                  popover-window-placement="left"
                  popover-window-trigger="focus"
                  class="chart-help-button inline-block"
                  style="border: none;">
            <i title="Help"
               class="fa fa-question-circle"
               style="font-size: 28px; vertical-align: middle; margin-left: 8px;"></i>
          </button>
        </div>
      </div>
      <div class="chart-container" style="margin-top: 5px;">
        <!-- pointer-events: none is to allow scrollwheel events
             to pass through to flot in order to handle rapid zooming -->
        <div gt-spinner
             gt-show="showChartSpinner"
             gt-no-delay="true"
             class="spinner panel-overlay"
             id="chartSpinner"
             style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
        </div>
        <div class="panel-overlay" ng-show="showChartOverlay">
        </div>
        <div class="chart-dimensions" id="chart"></div>
        <div ng-show="chartNoData && !showChartSpinner"
             style="display: table; width: 100%; height: 100%;">
          <div style="display: table-cell; text-align: center; vertical-align: middle;">
            <div class="chart-no-data">No data for this time period</div>
          </div>
        </div>
      </div>
      <!-- 32px + 8px (padding on tds) is to match 40px margin on performance tab -->
      <div ng-hide="chartNoData"
           style="position: relative; padding-top: 40px; margin-left: 32px;">
        <div class="panel-overlay" ng-show="showChartSpinner || showChartOverlay">
        </div>
        <table class="table">
          <thead>
          <tr>
            <th width="98%">
              Error
            </th>
            <th width="1%">
              Count
            </th>
            <th width="1%">
              Traces
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="errorMessage in errorMessages">
            <!-- no whitespace/indentation inside td is important here -->
            <td style="word-break: break-all; white-space: pre-line;">{{errorMessage.message}}</td>
            <td style="text-align: right;">
              {{errorMessage.count}}
            </td>
            <td style="white-space: nowrap;">
              <a ng-href="traces?{{tracesQueryString(errorMessage)}}">
                see traces
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <div ng-show="moreErrorMessagesAvailable"
             style="vertical-align: middle; padding: 20px 0 0 30px;">
          <div gt-button
               gt-btn-class="btn-default"
               gt-label="Show more"
               gt-click="showMoreErrorMessages(deferred)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
