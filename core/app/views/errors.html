<div ng-form
     gt-form-with-primary-button
     class="col-xs-12 col-sm-8 form-horizontal"
     style="margin: 20px auto 30px auto;">
  <div class="form-group">
    <label class="col-lg-4 control-label" for="filterDate">Date</label>
    <div class="col-lg-8">
      <div gt-datepicker
           gt-model="filterDate"
           gt-id="filterDate">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label"
           for="filterError">
      Error
    </label>
    <div class="col-lg-8">
      <div class="input-group"
           style="width: 30em;">
        <div gt-input-group-dropdown
             gt-model="filter.errorComparator"
             gt-items="filterTextComparatorOptions">
        </div>
        <input type="text"
               ng-model="filter.error"
               class="form-control"
               id="filterError">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-8">
      <div gt-button
           gt-label="Refresh"
           gt-click="updateAggregates(deferred)">
      </div>
    </div>
  </div>
</div>
<div style="clear: both; position: relative;">
  <div class="panel-overlay" ng-show="showTableSpinner">
    <!-- only show spinner here on loading, refresh button has its own spinner -->
    <div gt-spinner
         gt-show="!loaded && showTableSpinner"
         class="spinner"
         style="margin-top: 40px;">
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th width="30%">
        Transaction name
      </th>
      <th width="68%">
        Error
      </th>
      <th width="1%">
        Count
      </th>
      <th width="1%">
        Traces
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="aggregate in aggregates">
      <td style="word-break: break-all;">
        {{aggregate.transactionName}}
      </td>
      <!-- no whitespace/indentation inside td is important here -->
      <td style="word-break: break-all; white-space: pre-line;">{{aggregate.error}}</td>
      <td style="text-align: right;">
        {{aggregate.count}}
      </td>
      <td style="white-space: nowrap;">
        <a ng-href="#/traces?{{tracesQueryString(aggregate)}}">
          see traces
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div ng-show="hasMoreAggregates"
     style="vertical-align: middle; padding: 20px 0 0 30px;">
  <div gt-button
       gt-btn-class="btn-default"
       gt-label="Show more"
       gt-click="showMoreAggregates(deferred)">
  </div>
</div>
