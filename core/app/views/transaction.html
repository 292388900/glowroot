<div class="gt-panel-overlay" ng-show="httpError">
  <!-- need top padding so message is not hidden under navbar -->
  <div ng-include src="'template/gt-http-error.html'" style="padding-top: 50px;"></div>
</div>
<div ui-view="header" autoscroll="false"></div>
<div class="gt-transaction-sidebar">
  <div ui-view="sidebar" autoscroll="false"></div>
</div>
<div class="gt-transaction-main-column">
  <div class="panel panel-default">
    <div class="panel-heading" style="word-break: break-all;">
      <h2>{{transactionName ? transactionName : 'All Transactions'}}</h2>
    </div>
    <div class="panel-body">
      <div ui-view="tabs" autoscroll="false"></div>
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <div ui-view="main" autoscroll="false"></div>
    </div>
  </div>
</div>
