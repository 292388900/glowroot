<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant | Administration</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="libs/bootstrap/2.2.2/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="libs/bootstrap/2.2.2/css/bootstrap-responsive.min.css"
    type="text/css" />
<link rel="stylesheet" href="css/informant.css" type="text/css" />
<script type="text/javascript" src="libs/jquery/1.9.0/jquery.min.js"></script>
<!-- bootstrap.min.js is used by ajax error handler to throw up modal dialog -->
<script type="text/javascript" src="libs/bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/spin/1.2.7/spin.min.js"></script>
<script type="text/javascript" src="libs/moment/1.7.2/moment.min.js"></script>
<script type="text/javascript" src="libs/handlebars/1.0.rc.2/handlebars.js"></script>
<script type="text/javascript" src="js/informant.js"></script>
<!-- spacing is important in this template since it is embedded inside of a 'pre-' styled div -->
<script type="text/x-handlebars-template" id="logTemplate"
>{{#each .}}<strong>{{formatTimestamp timestamp}}</strong> {{{uppercase level}}} {{loggerName}} - {{text}}
{{#if exception}}{{exception.display}}
{{#each exception.stackTrace}}        {{.}}
{{/each}}{{#if exception.cause}}{{>exceptionCause exception.cause}}{{/if}}{{/if}}{{/each}}</script>
<script type="text/x-handlebars-template" id="exceptionCauseTemplate">Caused by: {{display}}
{{#each stackTrace}}        {{.}}
{{/each}}{{#if framesInCommonWithCaused}}        ... {{framesInCommonWithCaused}} common frames omitted
{{/if}}{{#if cause}}{{>exceptionCause cause}}{{/if}}</script>
<script type="text/javascript">
  Handlebars.registerHelper('formatTimestamp', function(timestamp) {
    return moment(timestamp).format('MM/DD/YYYY HH:mm:ss.SSS')
  })
  Handlebars.registerHelper('uppercase', function(value) {
    return value.toUpperCase()
  })
  Handlebars.registerPartial("exceptionCause", $('#exceptionCauseTemplate').html())
  $(document).ready(function() {
    configureAjaxError()
    var logTemplate = Handlebars.compile($('#logTemplate').html())
    var postingCompact = false
    var postingTruncate = false
    function refreshLog(fromRefreshButton) {
      $.getJSON('admin/log', function(logMessages) {
        if (logMessages.length) {
          var html = logTemplate(logMessages)
          $('#log').html(html)
          $('#log').removeClass('hide')
        } else {
          // 'pre' styled #log takes up space even when empty, so need to hide
          $('#log').addClass('hide')
        }
        $('#logSectionBody').removeClass('hide')
        if (logMessages.length) {
          $('#logTruncateSection').removeClass('hide')
        } else {
          $('#logTruncateSection').addClass('hide')
        }
        if (fromRefreshButton) {
          // scroll to bottom of page
          $(window).scrollTop(document.body.scrollHeight)
          showAndFadeSuccessMessage('#logRefreshSuccessMessage')
        }
      })
    }
    $('#dataFileSectionHeader').click(function() { $('#dataFileSectionBody').toggleClass('hide') })
    $('#logSectionHeader').click(function() {
      if ($('#logSectionBody').is(':visible')) {
        $('#logSectionBody').addClass('hide')
      } else {
        // refresh log every time the section is re-opened
        refreshLog(false)
      }
    })
    $('#logRefreshButton').click(function() {
      refreshLog(true)
    })
    $('#logTruncateButton').click(function() {
      $.getJSON('admin/log/truncate', function() {
        $('#log').html("")
        // 'pre' styled #log takes up space even when empty, so need to hide
        $('#log').addClass('hide')
        $('#logTruncateSection').addClass('hide')
        showAndFadeSuccessMessage('#logTruncateSuccessMessage')
      })
    })
    $('#compactButton').click(function() {
      // handle crazy user clicking on the button
      if (postingCompact) return
      postingCompact = true
      $.post('admin/data/compact', function() {
        postingCompact = false
        hideSpinner('#compactSpinner')
        showAndFadeSuccessMessage('#compactSuccessMessage')
      })
      // in case button is clicked again before success message is hidden
      $('#compactSuccessMessage').addClass('hide')
      showSpinner('#compactSpinner')
    })
    $('#truncateButton').click(function() {
      // handle crazy user clicking on the button
      if (postingTruncate) return
      postingTruncate = true
      $.post('admin/data/truncate', function() {
        postingTruncate = false
        hideSpinner('#truncateSpinner')
        showAndFadeSuccessMessage('#truncateSuccessMessage')
      })
      // in case button is clicked again before success message is hidden
      $('#truncateSuccessMessage').addClass('hide')
      showSpinner('#truncateSpinner')
    })
  })
</script>
</head>
<body class="container">
  <div class="header">
    <span class="header-logo">
        <!-- lack of spaces on this line is important -->
        Informant</span><span class="header-page-name">Administration</span>
    <div class="header-see-also dropdown pull-right">
      <!-- role is needed for keyboard nav to work (tab to link, then arrow key down) -->
      <a href="#" class="dropdown-toggle red" role="button" data-toggle="dropdown">see also:</a>
      <ul class="dropdown-menu" role="menu" style="margin: 0">
        <li role="menuitem"><a tabindex="-1" href="explorer.html">explorer</a></li>
        <li role="menuitem"><a tabindex="-1" href="config.html">configuration</a></li>
        <li role="menuitem"><a tabindex="-1" href="threads.html">thread dump</a></li>
      </ul>
    </div>
  </div>
  <br>
  <button class="section-header realbtn" id="dataFileSectionHeader">
    Manage H2 Data File
  </button>
  <br>
  <div class="section-body section-body-padding hide" id="dataFileSectionBody">
    <div style="margin: 10px 10px 30px 10px">
      <button type="button" class="btn" id="compactButton">Compact</button>
      <span class="button-spinner hide" id="compactSpinner"></span>
      <span class="button-success-message hide" id="compactSuccessMessage">Compacted</span>
    </div>
    <div style="margin: 10px">
      <button type="button" class="btn" id="truncateButton">Truncate</button>
      <span class="button-spinner hide" id="truncateSpinner"></span>
      <span class="button-success-message hide" id="truncateSuccessMessage">Truncated</span>
    </div>
  </div>
  <button class="section-header realbtn" id="logSectionHeader">
    Informant Log
  </button>
  <br>
  <div style="margin-left: 40px">
    <!-- margin-right: 20px since the log can be very wide, introducing horizontal scroller and
         this ensures there is still a bit of padding to the right,
         min-width: 100% so the section is at least flush-right with the container -->
    <span class="section-body inlineblock hide" id="logSectionBody"
        style="margin-left: 0; margin-right: 20px; min-width: 100%">
      <span class="section-body-padding inlineblock">
        <span class="flat-pre" id="log"></span>
        <br>
        <span class="inlineblock" style="margin: 10px">
          <button type="button" class="btn" id="logRefreshButton">Refresh</button>
          <!-- fixed width of 300px so that truncate button below doesn't shift to the right
               when the refresh success message is displayed -->
          <span class="inlineblock" style="width: 300px">
            <span class="button-success-message hide" id="logRefreshSuccessMessage">Refreshed</span>
            <!-- truncated message must be outside of logTruncateSection since that will be hidden
                 immediately after truncating -->
            <span class="button-success-message hide" id="logTruncateSuccessMessage">
              Truncated
            </span>
          </span>
          <span id="logTruncateSection">
            <button type="button" class="btn" id="logTruncateButton">Truncate</button>
          </span>
        </span>
      </span>
    </span>
  </div>
</body>
</html>
