<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant | Thread dump</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="libs/bootstrap/2.1.1/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/informant.css" type="text/css" />
<script type="text/javascript" src="libs/jquery/1.8.1/jquery.min.js"></script>
<!-- bootstrap.min.js is used by ajax error handler to throw up modal dialog -->
<script type="text/javascript" src="libs/bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/handlebars/1.0.rc.1/handlebars.js"></script>
<script type="text/javascript" src="js/informant.js"></script>
</head>
<script type="text/x-handlebars-template" id="threadDumpTemplate">{{#each .}}"{{name}}"
   java.lang.Thread.State: {{state}}
{{#ifBlocked state}}        - blocked on {{lockName}}
{{/ifBlocked}}{{#ifWaiting state}}{{#if lockName}}        - waiting on {{lockName}}
{{/if}}{{/ifWaiting}}{{#each stackTrace}}        {{.}}
{{/each}}
{{/each}}</script>
<script type="text/javascript">
  Handlebars.registerHelper('ifBlocked', function(state, options) {
    if (state == 'BLOCKED') {
      return options.fn(this)
    } else {
      return options.inverse(this)
    }
  })
  Handlebars.registerHelper('ifWaiting', function(state, options) {
    if (state == 'WAITING' || state == 'TIMED_WAITING') {
      return options.fn(this)
    } else {
      return options.inverse(this)
    }
  })
  var threadDumpTemplate = Handlebars.compile($('#threadDumpTemplate').html())
  $(document).ready(function() {
    configureAjaxError()
    function refresh(scroll) {
      $.getJSON('threads/dump', function(threads) {
        var html = threadDumpTemplate(threads)
        $('#threadDump').html(html)
        if (scroll) {
          $(window).scrollTop(document.body.scrollHeight)
        }
      })
    }
    $('#refreshButton1').click(function() {
      refresh.bind(false)
      showAndFadeSuccessMessage('#refresh1SuccessMessage')
    })
    $('#refreshButton2').click(function() {
      refresh.bind(true)
      showAndFadeSuccessMessage('#refresh2SuccessMessage')
    })
    refresh(false)
  })
</script>
<body>
  <div class="header">
    <span class="header-logo">
        <!-- lack of spaces on this line is important -->
        Informant</span><span class="header-page-name">Thread dump</span>
    <div class="header-see-also dropdown pull-right">
      <!-- role is needed for keyboard nav to work (tab to link, then arrow key down) -->
      <a href="#" class="dropdown-toggle red" role="button" data-toggle="dropdown">see also:</a>
      <ul class="dropdown-menu" role="menu" style="margin: 0">
        <li><a tabindex="-1" href="explorer.html">explorer</a></li>
        <li><a tabindex="-1" href="config.html">configuration</a></li>
        <li><a tabindex="-1" href="admin.html">administration</a></li>
      </ul>
    </div>
  </div>
  <br>
  <br>
  <div class="section-body section-body-padding" style="margin-left: 0">
    <button type="button" class="btn" id="refreshButton1" style="margin: 10px">Refresh</button>
    <span class="button-success-message" id="refresh1SuccessMessage">Refreshed</span>
    <div class="flat-pre" id="threadDump"></div>
    <button type="button" class="btn" id="refreshButton2" style="margin: 10px">Refresh</button>
    <span class="button-success-message" id="refresh2SuccessMessage">Refreshed</span>
  </div>
</body>
</html>
