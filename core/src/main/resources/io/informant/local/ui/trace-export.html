<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Informant | Traces</title>
<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
<style type="text/css">
  {{include io/informant/local/ui/libs/bootstrap/2.1.1/css/bootstrap.min.css}}
</style>
<style type="text/css">
  {{include io/informant/local/ui/css/informant.css}}
</style>
<script type="text/javascript">
  {{include io/informant/local/ui/libs/jquery/1.8.1/jquery.min.js}}
</script>
<script type="text/javascript">
  {{include io/informant/local/ui/libs/moment/1.7.0/moment.min.js}}
</script>
<script type="text/javascript">
  {{include io/informant/local/ui/libs/handlebars/1.0.rc.1/handlebars.js}}
</script>
<script type="text/javascript">
  {{include io/informant/local/ui/js/traces.js}}
</script>
<script type="text/javascript">
  detailTrace = {{include detailTrace}}
  $(document).ready(function() {
    var html = traceSummaryTemplate(detailTrace)
    var detailHtml = traceDetailTemplate(detailTrace)
    $('#detailTrace').html(html)
    $('#detailTrace').append('<br>')
    $('#detailTrace').append(detailHtml)
  })
</script>
</head>
<body>
  <div class="header">
    <span class="header-logo header-logo-export">
        <!-- lack of spaces on this line is important -->
        Informant</span><span class="header-page-name">Trace export</span>
  </div>
  <br>
  <div id="detailTrace"></div>
</body>
</html>
