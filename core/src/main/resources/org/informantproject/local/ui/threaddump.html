<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Informant | Thread dump</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="bootstrap/2.0.4/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/informant.css" type="text/css" />
<script type="text/javascript" src="jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="handlebars/1.0.0.beta.6/handlebars.js"></script>
</head>
<script id="threadDumpTemplate" type="text/x-handlebars-template">
<pre>
{{#each .}}
"{{name}}"
   java.lang.Thread.State: {{state}}
{{#ifBlocked state}}        - blocked on {{lockName}}
{{/ifBlocked}}{{#ifWaiting state}}{{#if lockName}}        - waiting on {{lockName}}
{{/if}}{{/ifWaiting}}{{#each stackTraceElements}}        {{.}}
{{/each}}{{/each}}
</pre>
</script>
<script type="text/javascript">
Handlebars.registerHelper('ifBlocked', function(state, options) {
  if (state == 'BLOCKED') {
    return options.fn(this)
  } else {
    return options.inverse(this)
  }
})
  Handlebars.registerHelper('ifWaiting', function(state, options) {
    if (state == 'WAITING' || state == 'TIMED_WAITING') {
      return options.fn(this)
    } else {
      return options.inverse(this)
    }
  })
  var threadDumpTemplate = Handlebars.compile($('#threadDumpTemplate').html())
  $(document).ready(function() {
    $.getJSON('misc/threaddump', function(threads) {
      var html = threadDumpTemplate(threads)
      $(html).appendTo('#threaddump')
    })
  })
</script>
<body>
  <h1 class="header">
    <a class="header-logo" href=".">Informant</a><span class="header-page-name">Thread dump</span>
    <span class="header-see-also">
      see also: <a href="traces.html">trace explorer</a>,
      <a href="configuration.html">configuration</a>
    </span>
  </h1>
  <div id="threaddump"></div>
</body>
</html>
