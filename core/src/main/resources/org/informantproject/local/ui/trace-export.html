<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Informant | Traces</title>
<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
<style type="text/css">
  {{#include org/informantproject/local/ui/libs/bootstrap/2.1.1/css/bootstrap.min.css}}
</style>
<style type="text/css">
  {{#include org/informantproject/local/ui/css/informant.css}}
</style>
<script type="text/javascript">
  {{#include org/informantproject/local/ui/libs/jquery/1.8.1/jquery.min.js}}
</script>
<script type="text/javascript">
  {{#include org/informantproject/local/ui/libs/moment/1.7.0/moment.min.js}}
</script>
<script type="text/javascript">
  {{#include org/informantproject/local/ui/libs/handlebars/1.0.0.beta.6/handlebars.js}}
</script>
<script type="text/javascript">
  {{#include org/informantproject/local/ui/libs/clippy-jquery/0.1-nightly-20120701/jquery.clippy.min.js}}
</script>
<script type="text/javascript">
  {{#include org/informantproject/local/ui/js/traces.js}}
</script>
<style type="text/css">
  .header-logo-external-font {
    font-family: 'Special Elite';
    font-size: 34px;
    border-right: 3px solid #555555;
    padding-top: 6px;
    padding-right: 10px;
    color: #b12930;
  }
</style>
<script type="text/javascript">
  var exportPage = true // this prevents export button from showing on traces
  detailTrace = {{#include detailTrace}}
  $(document).ready(function() {
    var html = traceSummaryTemplate(detailTrace)
    var detailHtml = traceDetailTemplate(detailTrace)
    $('#detailTrace').html(html)
    $('#detailTrace').append(detailHtml)
  })
</script>
</head>
<body>
  <h1 class="header">
    <span class="header-logo-external-font">Informant</span>
    <span class="header-page-name">Trace Export</span>
  </h1>
  <div id="detailTrace"></div>
  <div id="stacktracemodal" class="modal hide fade"
    style="width: 800px; margin: -300px 0 0 -400px; max-height: 600px">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h3>Stack Trace <span id="stackTraceClippy"></span></h3>
    </div>
    <div id="stacktrace" class="modal-body"></div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Close</button>
    </div>
  </div>
</body>
</html>
