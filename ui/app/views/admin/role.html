<div class="panel panel-default">
  <div class="panel-heading">
    <h2>
      <a class="pull-right"
         style="font-size: 16px; padding-top: 14px;"
         href="admin/role-list">
        Return to list
      </a>
      <span ng-class="{'gt-lighten-font': !loaded && !httpError}">
        Roles
        <span class="gt-inline-block gt-separator">
          |
        </span>
        <span style="font-size: 24px;">{{heading}}</span>
      </span>
    </h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Name"
           gt-model="config.name"
           gt-width="40em"
           gt-required="loaded"
           gt-disabled="name"
           ng-if="layout.fat"
           class="gt-form-group-without-help-block">
      </div>
      <div class="form-group gt-form-group-without-help-block"
           ng-if="layout.fat">
        <label class="col-lg-3 control-label">
          Permissions
        </label>
        <div class="col-lg-9">
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': viewPermissionDisabled(page.permissions)}">
              <input type="checkbox"
                     ng-model="page.permissions.view"
                     ng-disabled="viewPermissionDisabled(page.permissions)">
              View data (Transactions, Errors, Traces, Gauges, System info)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.tool._">JVM diagnostic tools
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.threadDump"
                     ng-disabled="page.permissions.tool._">Thread dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.heapDump"
                     ng-disabled="page.permissions.tool._">Heap dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.heapHistogram"
                     ng-disabled="page.permissions.tool._">Heap histogram
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.mbeanTree"
                     ng-disabled="page.permissions.tool._">MBean tree
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.systemProperties"
                     ng-disabled="page.permissions.tool._">System properties
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.config._">Configuration
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || viewConfigPermissionDisabled(page.permissions)}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.view"
                     ng-disabled="page.permissions.config._ || viewConfigPermissionDisabled(page.permissions)">
              View (Transactions, Gauges, Alerts, UI, Plugins, Instrumentation, Advanced)
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit._"
                     ng-disabled="page.permissions.config._">Edit
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.transaction"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Transactions
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.gauge"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Gauges
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.alert"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Alerts
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.ui"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">UI
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.plugin"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Plugins
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.instrumentation"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Instrumentation
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.advanced"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Advanced
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.admin._">Administration (Users, Roles, Web, Storage, SMTP, LDAP)
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.admin._ || page.permissions.admin.edit}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.view"
                     ng-disabled="page.permissions.admin._ || page.permissions.admin.edit">View
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.admin._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.edit"
                     ng-disabled="page.permissions.admin._">Edit
            </label>
          </div>
        </div>
      </div>
      <fieldset ng-if="!layout.fat"
                style="padding-bottom: 20px;">
        <legend style="margin-bottom: 5px;">Role name</legend>
        <div gt-form-group
             gt-label="Name"
             gt-model="config.name"
             gt-width="40em"
             gt-required="loaded"
             gt-disabled="name"
             class="gt-form-group-without-help-block">
        </div>
      </fieldset>
      <fieldset ng-if="!layout.fat"
                style="padding-bottom: 25px;">
        <legend style="margin-bottom: 5px;">All agents</legend>
        <div class="col-lg-9 col-lg-offset-3">
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': viewPermissionDisabled(page.permissions)}">
              <input type="checkbox"
                     ng-model="page.permissions.view"
                     ng-disabled="viewPermissionDisabled(page.permissions)">
              View data (Transactions, Errors, Traces, Gauges, System info)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.tool._">JVM diagnostic tools
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.threadDump"
                     ng-disabled="page.permissions.tool._">Thread dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.heapDump"
                     ng-disabled="page.permissions.tool._">Heap dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.heapHistogram"
                     ng-disabled="page.permissions.tool._">Heap histogram
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.mbeanTree"
                     ng-disabled="page.permissions.tool._">MBean tree
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.tool.systemProperties"
                     ng-disabled="page.permissions.tool._">System properties
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.config._">Configuration
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || viewConfigPermissionDisabled(page.permissions)}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.view"
                     ng-disabled="page.permissions.config._ || viewConfigPermissionDisabled(page.permissions)">
              View (Transactions, Gauges, Alerts, UI, Plugins, Instrumentation, Advanced)
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit._"
                     ng-disabled="page.permissions.config._">Edit
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.transaction"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Transactions
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.gauge"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Gauges
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.alert"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Alerts
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.ui"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">UI
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.plugin"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Plugins
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.instrumentation"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Instrumentation
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.config._ || page.permissions.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="page.permissions.config.edit.advanced"
                     ng-disabled="page.permissions.config._ || page.permissions.config.edit._">Advanced
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset ng-if="!layout.fat"
                style="padding-bottom: 25px;">
        <legend style="margin-bottom: 5px;">Server administration</legend>
        <div class="col-lg-9 col-lg-offset-3">
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="page.permissions.admin._">Administration (Users, Roles, Web, Storage, SMTP, LDAP)
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': page.permissions.admin._ || page.permissions.admin.edit}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.view"
                     ng-disabled="page.permissions.admin._ || page.permissions.admin.edit">View
            </label>
          </div>
          <div ng-class="{'gt-label-disabled': page.permissions.admin._}"
               class="checkbox">
            <label style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="page.permissions.admin.edit"
                     ng-disabled="page.permissions.admin._">Edit
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset ng-repeat="permissionBlock in page.permissionBlocks"
                style="padding-bottom: 25px;">
        <legend style="margin-bottom: 5px;">Agent specific permission block</legend>
        <div class="col-lg-9 col-lg-offset-3">
          <div style="padding: 15px 0 10px;">
            <div ng-if="!allAgentIds.length" style="font-style: italic;">There are no agents yet</div>
            <div ng-if="allAgentIds.length"
                 ng-class="{'has-error': !permissionBlock.agentIds.length}">
              <select multiple
                      class="form-control"
                      ng-model="permissionBlock.agentIds"
                      ng-options="agentId as agentId for agentId in allAgentIds"
                      style="width: auto; min-width: 200px; border-top-right-radius: 0; border-bottom-right-radius: 0;">
              </select>
            </div>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': viewPermissionDisabled(permissionBlock)}">
              <input type="checkbox"
                     ng-model="permissionBlock.view"
                     ng-disabled="viewPermissionDisabled(permissionBlock)">
              View data (Transactions, Errors, Traces, Gauges, System info)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.tool._">JVM diagnostic tools
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.tool.threadDump"
                     ng-disabled="permissionBlock.tool._">Thread dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.tool.heapDump"
                     ng-disabled="permissionBlock.tool._">Heap dump
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.tool.heapHistogram"
                     ng-disabled="permissionBlock.tool._">Heap histogram
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.tool.mbeanTree"
                     ng-disabled="permissionBlock.tool._">MBean tree
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.tool._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.tool.systemProperties"
                     ng-disabled="permissionBlock.tool._">System properties
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="permissionBlock.config._">Configuration
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || viewConfigPermissionDisabled(permissionBlock)}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.view"
                     ng-disabled="permissionBlock.config._ || viewConfigPermissionDisabled(permissionBlock)">
              View (Transactions, Gauges, Alerts, UI, Plugins, Instrumentation, Advanced)
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._}"
                   style="margin-left: 30px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit._"
                     ng-disabled="permissionBlock.config._">Edit
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.transaction"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Transactions
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.gauge"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Gauges
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.alert"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Alerts
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.ui"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">UI
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.plugin"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Plugins
            </label>
          </div>
          <div class="checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.instrumentation"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Instrumentation
            </label>
          </div>
          <div class="checkbox gt-role-permission-block-last-checkbox">
            <label ng-class="{'gt-label-disabled': permissionBlock.config._ || permissionBlock.config.edit._}"
                   style="margin-left: 60px;">
              <input type="checkbox"
                     ng-model="permissionBlock.config.edit.advanced"
                     ng-disabled="permissionBlock.config._ || permissionBlock.config.edit._">Advanced
            </label>
          </div>
          <button class="gt-role-permission-block-remove btn btn-default"
                  ng-click="removePermissionBlock(permissionBlock)"
                  ng-if="layout.adminEdit">
            Remove this agent specific permission block
          </button>
        </div>
      </fieldset>
      <fieldset ng-if="!layout.fat && layout.adminEdit">
        <legend>Add {{page.permissionBlocks.length ? 'another' : 'an'}} agent specific permission block</legend>
        <button class="btn btn-default"
                ng-click="addPermissionBlock()"
                style="margin-bottom: 23px; margin-left: 14px;">
          Add
        </button>
      </fieldset>
      <div class="form-group gt-form-buttons"
           ng-if="layout.adminEdit">
        <div class="col-lg-offset-3 col-lg-9"
             ng-class="{'gt-sometimes-legend-padding': !layout.fat}">
          <div gt-button-group>
            <div gt-button
                 gt-label="{{config.version ? 'Save changes' : 'Add'}}"
                 gt-click="save(deferred)"
                 gt-disabled="formCtrl.$invalid"
                 class="gt-inline-block">
            </div>
            <div gt-button
                 ng-show="config.version"
                 gt-label="Delete"
                 gt-click="delete(deferred)"
                 gt-btn-class="btn-default"
                 class="gt-inline-block">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
