<div class="panel panel-default">
  <div class="panel-heading">
    <h2>LDAP</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         class="form-horizontal gt-sometimes-legend-padding-smtp"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="URL"
           gt-model="config.url"
           gt-width="30em"
           gt-col-class1="col-lg-4"
           gt-col-class2="col-lg-8"
           class="gt-form-group-without-help-block">
      </div>
      <div gt-form-group
           gt-type="checkbox"
           gt-label="Microsoft Active Directory"
           gt-model="page.activeDirectory"
           gt-col-class1="col-lg-4"
           gt-col-class2="col-lg-8"
           class="gt-form-group-without-help-block"
           style="padding-top: 7px;"
           ng-if="config.username.toLowerCase() !== 'anonymous'">
      </div>
      <div gt-form-group
           gt-label="User DN template"
           gt-model="config.userDnTemplate"
           gt-width="30em"
           gt-pattern="'.*{[0]}.*'"
           gt-col-class1="col-lg-4"
           gt-col-class2="col-lg-8"
           ng-if="!page.activeDirectory">
        <div class="help-block">
          When non-empty, this must contain the user placeholder '{0}', e.g.
          <span class="gt-nowrap" style="font-style: italic;">uid={0},ou=users,dc=example,dc=com</span>
        </div>
      </div>
      <div gt-form-group
           gt-label="Authentication Mechanism"
           gt-model="config.authenticationMechanism"
           gt-width="20em"
           gt-col-class1="col-lg-4"
           gt-col-class2="col-lg-8"
           class="gt-form-group-without-help-block"
           ng-if="!page.activeDirectory">
      </div>
      <div class="form-group gt-form-buttons">
        <div class="col-lg-offset-4 col-lg-8">
          <div gt-button
               gt-label="Save changes"
               gt-click="save(deferred)"
               gt-disabled="formCtrl.$invalid">
          </div>
        </div>
      </div>
    </div>
    <div ng-form
         class="form-horizontal"
         style="padding-top: 30px;">
      <fieldset class="gt-send-email-fieldset" style="padding-bottom: 30px;">
        <legend>Test connection</legend>
        <div class="gt-test-ldap-alignment">
          <label class="col-lg-4 control-label" for="testLdapUsername">
            Username
          </label>

          <div class="col-lg-8">
            <input type="text"
                   class="form-control"
                   ng-model="testLdapUsername"
                   id="testLdapUsername"
                   style="max-width: 15em; float: left; vertical-align: top; margin-right: 10px; margin-bottom: 10px;">
          </div>
          <label class="col-lg-4 control-label" for="testLdapPassword">
            Password
          </label>

          <div class="col-lg-8">
            <input type="password"
                   class="form-control"
                   ng-model="testLdapPassword"
                   id="testLdapPassword"
                   style="max-width: 15em; float: left; vertical-align: top; margin-right: 10px; margin-bottom: 10px;">

            <div gt-button
                 gt-btn-class="btn-default"
                 gt-label="Test"
                 gt-click="testConnection(deferred)"
                 gt-disabled="!testLdapUsername || !testLdapPassword || !config.url"
                 style="vertical-align: top; margin-bottom: 10px;">
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
