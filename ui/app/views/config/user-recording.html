<div class="panel panel-default">
  <div class="panel-heading">
    <h2>User recording</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-with-primary-button
         gt-form-autofocus-on-first-input
         class="form-horizontal"
         name="formCtrl">
      <div gt-form-group
           gt-label="Users"
           gt-model="page.users"
           gt-width="20em">
        <div class="help-block">
          Comma-separated list of users.
          All transactions for the given users will be profiled and trace will be stored.
          The username matching is case-insensitive.
        </div>
      </div>
      <div gt-form-group
           gt-label="Profile interval"
           gt-model="config.profilingIntervalMillis"
           gt-number="true"
           gt-pattern="pattern.integer"
           gt-width="7em"
           gt-addon="milliseconds">
        <div class="help-block">
          The interval at which the profiler captures stack traces.
        </div>
      </div>
      <div class="form-group gt-form-buttons">
        <div class="col-lg-offset-3 col-lg-9">
          <div gt-button
               gt-label="Save changes"
               gt-click="save(deferred)"
               gt-disabled="!hasChanges() || formCtrl.$invalid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
