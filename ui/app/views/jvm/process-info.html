<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Process info</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div class="row gt-jvm-general-row">
      <div class="col-md-2">
        <label>Process ID</label>
      </div>
      <div class="col-md-10">
        {{data.processId === undefined ? 'N/A' : data.processId}}
      </div>
    </div>
    <div class="row gt-jvm-general-row">
      <div class="col-md-2">
        <label>Start time</label>
      </div>
      <div class="col-md-10">
        {{data.startTime | date:'medium'}}
      </div>
    </div>
    <div class="row gt-jvm-general-row">
      <div class="col-md-2">
        <label>Java</label>
      </div>
      <div class="col-md-10">
        <div>{{data.java}}</div>
      </div>
    </div>
    <div class="row gt-jvm-general-row">
      <div class="col-md-2">
        <label>JVM</label>
      </div>
      <div class="col-md-10">
        <div>{{data.jvm}}</div>
      </div>
    </div>
    <div class="row gt-jvm-general-row">
      <div class="col-md-2">
        <label>JVM args</label>
      </div>
      <div class="col-md-10">
        <!-- track by $index is needed since duplicates are possible in this list -->
        <div ng-repeat="arg in data.jvmArgs track by $index">
          <div class="gt-jvm-argument gt-break-word">
            {{arg}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
